<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>border</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	body{ background:#f00; }
	.box{ width:100px;height:100px;padding:10px;margin:100px;border:10px solid rgba(255,255,255,.2);background:#000;background-clip:padding-box; }
	/* background-clip设置背景的应用范围，默认border-box,即边框也应用,其值还有content-box */
	.wrap{ background:rgba(255,255,255,.2);width:100px;height:100px;padding:10px;
		   filter:progid:DXImageTransform.Microsoft.gradient(enabled='true',startColorstr='#33FFFFFF', endColorstr='#33FFFFFF');background:rgba(255,255,255,0.2);
	 }
	.content{ background:#000;width:100px;height:100px; }
</style>
</head>
<body>
    <div class="box"></div>
    <!-- 不兼容ie8(background-clip) -->
    <div class="wrap">
    	<div class="content"></div>
    </div>
    <!-- 利用滤镜实现了ie8的兼容 -->
</body>
</html>
