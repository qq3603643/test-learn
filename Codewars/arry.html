<!DOCTYPE html>
<html>

<meta charset="utf-8">

<meta name="keywords" content="">

</head>
<body>
    <script>
    	var names = [{name: 'Bart'},{name: 'Lisa'},{name: 'tangerine'},'tangerine'],
    		getName = function(arr){
    			var result = [];
    			for(var i=0,len=arr.length;i<len;i+=1){
    				try{ ('name' in arr[i]) }catch(e){
    					console.log(e);
    					continue;
    				}
    				if('name' in arr[i]) result.push(arr[i].name);
    			}
    			return result.length > 2 ? result.shift()+','+result.join('&') : result.join('&');
    		};

    		console.log(getName(names));

    	
    </script>
</body>
</html>
