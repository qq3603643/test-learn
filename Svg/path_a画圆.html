<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body style="background: #000">

   <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="400" height="400" style="background: #fff;">
    <text x="200" y="224" style="font-size: 60px;font-family: 'microsoft yahei';text-anchor: middle;" fill="#0f0"></text>
   	<path transform="rotate(90,200,200)" d="M100 200,A100 100,0 1 1 100 201" fill="none" stroke="#f00" stroke-width="10">
   	<!-- 利用path画圆时，M为开始坐标，A后面为圆的半径，最后为固定格式 0 1 1 + 开始坐标（纵坐标加一） -->
   	<!-- rotate三个参数分别为角度，旋转的基点（默认为svg的左上角） -->
   </svg>
	<script>
		var $path = document.querySelector('path'),
			$text = document.querySelector('text'),
			timer,
			maxdashLength = $path.getTotalLength();
			function inte(){
				$path.setAttribute('stroke-dasharray', maxdashLength);
				$path.setAttribute('stroke-dashoffset', maxdashLength);
			};
			function rotateTo(number,fn){
				clearInterval(timer);
				var nowOffset = 0;
				timer = setInterval(function(){
					if( nowOffset*100/maxdashLength < number ){
						nowOffset+=1;
						$path.setAttribute('stroke-dashoffset', maxdashLength-nowOffset);
					}else{
						clearInterval(timer);
						fn && fn();
					}
				}, 10)
			};
			function showText(){
				$text.innerHTML = '80%';
			};
			inte();
			rotateTo(80,showText);
	</script>
</body>
</html>
