<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	.mark{ position:absolute;top:-40px;left:-40px;width:100px;height:100px;background:transparent;border:200px solid #000; }
</style>
</head>
<body style="background: #000;margin:10px;">
   <div class="mark"></div>
   <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="400" height="400" style="background: #fff;">

   <g id="pirzeList"> 
	<rect width="100" height="100" x="150" y="50" style="stroke:#000;fill:none;"/>
	<text fill="#f00" x="200" y="106" text-anchor="middle">123</text>
	<rect width="100" height="100" x="150" y="150" style="stroke:#000;fill:none;"/>
	<text fill="#f00" x="200" y="206" text-anchor="middle">456</text>
	<rect width="100" height="100" x="150" y="250" style="stroke:#000;fill:none;"/>
	<text fill="#f00" x="200" y="306" text-anchor="middle">789</text>
   </g>
   
   <animateMotion
	xlink:href="#pirzeList"
	dur="0s"
	begin="0s"
	repeatCount="indefinite"
   >
   <mpath xlink:href="#movePath"/>
   </animateMotion>

   <path id="movePath" d="M0 0 L0 100 L0 0 L0 -100 L0 0 ">
   </svg>
   <script>
   	var $animateControll = document.querySelector('animateMotion'),
   		$path = document.querySelector('path'),
   		timer = null;
   		startTimes = 10;
   		$animateControll.setAttribute('dur', startTimes+"s");
   		timer = setInterval(function(){
   			if( startTimes>=2 ){ startTimes-=0.1; }
   			$animateControll.setAttribute('dur', startTimes+"s");
   		}, 200)
   </script>
</body>
