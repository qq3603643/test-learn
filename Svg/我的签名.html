<script>
	window.onload = function(){
		var Qselector = function(str){ return document.querySelector(str); },
		    $firstName = Qselector('.firstName'),
		    $secondName = Qselector('.secondName'),
		    $lastName = Qselector('.lastName'),
		    startLength = 0;
		    //console.log($oName);
		    //alert($oName.getTotalLength()) 获取总共的长度
		    Qselector('body').onclick = function(){
		    	createFont($firstName);
		    	createFont($secondName);
		    	createFont($lastName);
		    };
		    function createFont($ele,fn){
		    	clearInterval( $ele.timer );
		    	$ele.timer = setInterval(function(){
		    		
		    	    (startLength < 800) && ($ele.setAttribute('stroke-dasharray', (startLength+=1) + ',250') );
		    	    (startLength >= 800 && startLength < 1200) && ($ele.setAttribute('stroke-dasharray', (startLength+=3) + ',250') );
		    	    (startLength >= 1200 ) && ($ele.setAttribute('stroke-dasharray', (startLength+=3) + ',250') );
                    //console.log(startLength)
                    (startLength>1644) && ( fn && fn(),clearInterval($ele.timer) );
		    	}, 10)
		    }
	}
</script>
