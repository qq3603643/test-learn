<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>stroke</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script>
window.onload = function(){
	var Qse = function(str){ return document.querySelector(str); },
		$oSvg = Qse('svg'),$opath = Qse('.move'),timer = null;
	//console.log($opath);
	$oSvg.onmouseover = function(){
		var startLength = 0;
		timer = setInterval(function(){

		$opath.setAttribute('stroke-dasharray', (startLength+=1) +',250' );
		(startLength > 3370) && ( clearInterval(timer) );
		}, 10)
	}
	//圆环
	var $oCircle = Qse('circle'),start = 0,now;
		setInterval(function(){
			now = (629 - (start += 1));
			$oCircle.setAttribute('stroke-dashoffset', now);
		}, 10)
}
</script>
</head>
<body style="background: #000">
<!-- rx,ry分别代表水平方向和垂直方向的半径 -->
   <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="400" height="400" style="background: #fff;">
   	<path class="move" d="M20 120 L380 120 L40 360 L200 20 L360 360 Z" stroke-dasharray="0,250" style="stroke:#f00;stroke-width: 2;fill:none;"/>
   </svg>
   <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="400" height="400" style="background: #fff;">
   	<path d="M100 100 300 100" stroke-dasharray="200" stroke-dashoffset="180" style="stroke:#f00;stroke-width: 2;">
   	<!-- stroke-dasharray红线的长度；stroke-dashoffset虚线的偏移量 -->
   	<!-- 无论设置多少红线与无色线的长度相等可理解为通过设置无色线的偏移来覆盖红色线 -->
   </svg>
   <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="400" height="400" style="background: #fff;">
   	<circle stroke-dasharray="629" stroke-dashoffset="629" cx="200" cy="200" r="100" style="fill:none;stroke: #000;stroke-width: 10;" />
   </svg>
</body>
</html>
