<!DOCTYPE html>

<meta charset="utf-8">

<title>svg-rect</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body style="background: #000">
<!-- x，y分别控制x，y轴的偏移量；偏移的基点皆为svg画布的左上角 -->
<!-- fill为填充颜色，可设置透明度：fill-opacity；stroke为边框，可设置大小，颜色，透明度 ;可直接设置opacity，为全局透明度-->
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="400" height="400" style="background: #fff;">
	  <rect width="100" height="100" x="100" y="100" style="fill:transparent;stroke-width:4;stroke:#000;opacity: .5;"/>
	  <rect width="100" height="100" x="200" y="200" style="fill:#0f0;fill-opacity:0.4;stroke-width:4;stroke:#f00;stroke-opacity:.5;"/>
</svg>
</body>
</html>
