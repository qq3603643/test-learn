<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    div{position: relative;margin-left: auto;margin-right: auto; margin-top: 50px; width: 500px;height: 250px;border: 2px solid red;}
    div img{position: absolute;top: 0px;left: 0px;width: 500px;height: 250px;}
    div li{list-style: none;margin: 0px;position: absolute;top: 0px;left: 0px;width: 500px;height: 250px;z-index: 1}
</style>
<script src="mine.js"></script>
<script>
window.onload = function(){
    var oDiv = document.getElementsByTagName('div')[0];
    var aImg = oDiv.getElementsByTagName('img');
    var aLi = oDiv.getElementsByTagName('li');
    var timer = null;
    var m =0;
    move();
    function abc(){
    for(var i=0;i<aImg.length;i++){
        aImg[i].style.zIndex = 1;
    } }
    for(var i=0;i<aImg.length;i++){
        aImg[i].onmouseover = function(){
            clearInterval(timer);
        }
         aImg[i].onmouseout = function(){
            move();
        }
    }
    function move(){
    timer = setInterval(function(){
           abc();
           aImg[m].style.height = 0 + 'px';
           aImg[m].style.zIndex = 2;
           buffMove(aImg[m],'height',8,250,function(){
               m ++;
               m=m%3;
           })
    } ,2000) }
    
          
}    
</script>
</head>
<body>
    <div>
        <img src="img/6.jpg">
        <img src="img/7.jpg">
        <img src="img/10.jpg">
        <img src="img/9.jpg">
        <img src="img/8.jpg">
    </div>
</body>
</html>
