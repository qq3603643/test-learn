<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .wrap {
            position: relative;
            width: 240px;
            height: 80px;
            border: 1px solid silver;
            margin: 140px auto;
            padding: 0;
            list-style: none;
            overflow: hidden;
        }
        
        .item {
            position: relative;
            width: 78px;
            height: 78px;
            border: 1px solid gray;
            float: left;
        }
        
        .img-wrap {
            position: absolute;
            left: 0;
            top: 0;
            width: 78px;
            height: 800px;
        }
        
        .img-wrap>span {
            display: inline-block;
            width: 100%;
            height: 78px;
            outline: 1px solid blue;
            font: 40px/78px 'microsoft yahei';
            text-align: center;
        }
    </style>
    <script src="jquery-1.11.3.js"></script>
    <script>
        $(function () {
        var move = 
            function () {
                
                function moveTo($ele, number, fn) {
                    var 
                    timerT = null;
                    clearInterval(timerT);
                    var startT = 0,
                        nowT, speed = 45,
                        roundTime = 0,
                        targetT = -number * 78;
                    timerT = setInterval(function () {
                        nowT = $ele.position().top - speed;
                        if (nowT < -722) nowT = 0;
                        $ele.css('top', nowT);
                        speed -= 1;
                        if (speed <= 10) {
                            speed = 10;
                        }
                        if ( Math.abs(nowT-targetT)<8 ) {
                            
                                clearInterval(timerT);
                                $ele.css('top', targetT);
                                fn && fn();
            
                        }
                    }, 250)
                };

                return function startmove($ele, target, fn) {
                    var 
                    timerS = null;
                    clearInterval(timerS);
                    var startT = 0,
                        speed = 1,
                        nowT,
                        clickTime = new Date() * 1,
                        nowTime, passedTime;
                    timerS = setInterval(function () {
                        nowT = $ele.position().top - speed;
                        if (nowT < -722) nowT = 0; //322为img-wrap的高减去item的高
                        $ele.css('top', nowT);
                        nowTime = new Date() * 1;
                        passedTime = nowTime - clickTime;
                        if (passedTime < 1000) {
                            speed += 1;
                        } else if (passedTime >= 1000 && passedTime <= 4000) {
                            speed = 25;
                        } else {
                            clearInterval(timerS);
                            moveTo($ele, target, fn);
                        }
                    }, 50)
                };

            }()
           move( $('.img-wrap').eq(0),4 )
           setTimeout(function(){move( $('.img-wrap').eq(1),6)},500)
           setTimeout(function(){move( $('.img-wrap').eq(2),8)},1000)
        })
    </script>
</head>
