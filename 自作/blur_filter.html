<style>
	h2{ position:relative;width:400px;padding-top:60px;margin-left:auto;margin-right:auto;height:200px;color:#fff;text-align:center;font-family:microsoft yahei; }
	.blur_6:after,.blur_6:before{ position:absolute;content:'';top:0;bottom:0;left:0;right:0; }
	.blur_6:after{ z-index:-2;background:url('img/10.jpg') no-repeat;-webkit-filter:blur(6px) brightness(75%); }
	.blur_6:before{ z-index:-1;background:#ccc;background:rgba(0,0,0,0.6);-webkit-filter:opacity(0); }
</style>
</head>

</h2>
