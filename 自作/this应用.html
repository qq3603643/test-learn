<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>

li { width:60px; height:30px; float:left; margin-right:30px; background-color: red; position:relative; z-index:1;list-style:none;border-radius: 5px 10px}
div { width:200px; height:40px; background:red; position:absolute; top:30px; left:-10px; display:none; filter:alpha(opacity:60); opacity:0.6;border-radius: 5px 10px}
li:hover{filter:alpha(opacity:60); opacity:0.6;}
</style>
<script>
window.onload = function (){
	var aLi  = document.getElementsByTagName('li');
	var that = null;
	
	for( var i=0; i<aLi.length; i++ ){
		aLi[i].onmouseover = function (){
			that = this;
			fn1();
		};
		aLi[i].onmouseout = function (){
			this.getElementsByTagName('div')[0].style.display = 'none';
		};
	}
	
	function fn1(){
		that.getElementsByTagName('div')[0].style.display = 'block';
	}
};
</script>
</head>

<body>

<ul>
	<li>
  	<div> 
  	</div>
  </li>
	<li>
  	<div></div>
  </li>
	<li>
  	<div></div>
  </li>
</ul>

</body>
</html>
