<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        document.onclick = function() {

            document.getElementsByTagName('meta')[0].setAttribute('http-equiv', 'refresh');
            document.getElementsByTagName('meta')[0].setAttribute('content', '0');
        }

    </script>
</body>

</html>
