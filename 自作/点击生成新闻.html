<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
<script>

var n=1;
 document.getElementById('btn1').onclick = function() {;
	
        if(n == 1){
            for( var i=0; i<aNews.length; i++ ){
                oUl.style.display = 'block';
				oUl.innerHTML += '<li>' + aNews[i] + '</li>';}
               //S this.style.display = 'none';

           return;
			} 
         if(n==0){
              oUl.style.display = 'none';
             oUl.innerHTML = '';
             
             n++;
             n=n%2
             
             return;
         }

  }

</head>
<body>
