<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        li{width:60px;height: 60px;margin-left: 50px;margin-top: 50px;background-color: aquamarine;float: left;list-style: none;border:2px solid green;border-radius:50%;text-align: center};
    </style>
    <script>
 window.onload = function (){
     var aLi =document.getElementsByTagName('li');
     var aColor =['yellow','red','green','white','pink','black'];
     var aWidth =['35','40','45','50','55','60'];
     for( var i=0; i<aLi.length; i++ ){
         aLi[i].index = i ;
         aLi[i].onff = true ; 
         aLi[i].onmouseover = function (){
			
            if (this.onff){
               
                aLi[this.index].style.width  = aWidth[ this.index ]+'px';
                aLi[this.index].style.height = aWidth[ this.index ]+'px';
                aLi[this.index].style.backgroundColor = aColor[ this.index ];
                this.onff = false;
            } else{ 
                aLi[this.index].style.cssText ='width:50;height:50px;';
                this.onff = true;
                aLi[this.index].style.backgroundColor = aColor[ this.index -1 ];
               
            }
            
        }
     }
     
 }
    </script>
</head>
<body>
<li></li>
<li></li>
<li></li>
<li></li>
<li></li>
<li></li>
</body>
</html>
