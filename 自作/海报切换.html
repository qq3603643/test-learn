<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>海报切换模型1</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	.wrap{ position:relative;width:400px;height:600px;border:2px solid #666;margin:40px auto;padding-left:400px;padding-right:400px; }
	.left,.right{ position:absolute;width:400px;height:inherit; }
	.left{ left:0;border-right:2px solid #666; }
	.right{ right:0;border-left:2px solid #666; }
	.center{ position:relative; }
	.center span{ position:absolute;top:500px;display:block;width:60px;height:30px;font:16px/30px 'microsoft yahei';text-align:center;outline:1px solid silver;transition:.4s; }
	.center span:hover{ cursor:pointer;background:silver;color:#fff;box-shadow:0 0 5px #000; }
	.center .prev{ left:40px; }
	.center .next{ right:40px; }
	.center .showBox{ position:absolute;left:100px;top:100px;display:block;width:200px;height:200px;background:#666;box-shadow: 0 0 4px #666,inset 0 0 3px red;font:80px/200px 'microsoft yahei';text-align:center;opacity:0; }
	.item-pic{ position:absolute;display:block;width:180px;height:180px;font:80px/180px 'microsoft yahei';text-align:center;background:#999;box-shadow: 0 0 4px #666,inset 0 0 3px red;transition:1s; }
</style>
<script type="text/javascript" src="jquery-1.11.3.js"></script>
<script type="text/javascript">
$(function(){
	var PicTab = function(){
		var $itemPics = $('.item-pic'),
			$oWrap = $('.wrap'),$showBox = $('.showBox'),
			$onffClick = !0,
			//$clickAble = !0,
			nowIndex = 0,
			pictab = {
				createPos: function(){
					//left: 0-200;top: 0-400;rotate: 0-120
					var leftOrRight = Math.round(Math.random()*200),
						top = Math.round(Math.random()*400),
						rotate = Math.round(Math.random()*120);
						return {
							'leftOrRight': leftOrRight,
							'top': top,
							'rotate': rotate
						};
				},
				nowShow: function($ele){
					$ele.animate({
					 		'left':480,
					 		'top':100,
					 		'width':240,
					 		'height':240,
					 		'lineHeight':240,
					 	},20)
				 	$ele.css('transform','rotate(0deg)');
				},
				picLayOut: function(){
					(nowIndex<0) && (nowIndex+=$itemPics.length);
					nowIndex %= $itemPics.length;
					$.each($itemPics,function(index,ele){
					 if( index==nowIndex ){ 	
					 	pictab.nowShow($(ele));
					 	return;
				 	 }
				   	 $(ele).css({
							'left': pictab.createPos().leftOrRight,
							'top': pictab.createPos().top,
							'width': 180,
							'height': 180,
							'lineHeight':'180px',
							'transform': 'rotate('+pictab.createPos().rotate+'deg)'
						     });
					 if(index >= 5) $(ele).css('left',$oWrap.outerWidth() - pictab.createPos().leftOrRight - $(ele).width());
					 })
					//setTimeout(function(){ clickAble=!0; },600)
				},
				picLayOutReserve: function(){
					(nowIndex<0) && (nowIndex+=$itemPics.length);
					nowIndex %= $itemPics.length;
					$.each($itemPics,function(index,ele){
					 if( index==nowIndex ){ 	
					 	pictab.nowShow($(ele));
					 	return;
				 	 }
				   	 $(ele).css({
							'left': $oWrap.outerWidth() - pictab.createPos().leftOrRight - $(ele).width(),
							'top': pictab.createPos().top,
							'width': 180,
							'height': 180,
							'lineHeight':'180px',
							'transform': 'rotate('+pictab.createPos().rotate+'deg)'
						     });
					 if(index >= 5) $(ele).css('left', pictab.createPos().leftOrRight);
					 })
					//setTimeout(function(){ clickAble=!0; },1200)
				},
				run: function(){
					pictab.picLayOut();
					$(document).on('click','.prev,.next',function(e){
						var eleClass = e.target.className;
						(eleClass=='prev') && ( (nowIndex-=1),true ) || (nowIndex+=1);
						$onffClick && ( pictab.picLayOutReserve(),true ) || pictab.picLayOut();
						$onffClick = !$onffClick;
					})
				}
			};
		return pictab;
	}();
	PicTab.run();
})
</script>
</head>
<body>
    <div class="wrap">
    	<div class="left"></div>
    	<div class="center">
    		<a class="showBox"></a>
    		<span class="prev">上一张</span>
    		<span class="next">下一张</span>
    	</div>
    	<div class="right"></div>
    	<a class="item-pic">1</a>
    	<a class="item-pic">2</a>
    	<a class="item-pic">3</a>
    	<a class="item-pic">4</a>
    	<a class="item-pic">5</a>
    	<a class="item-pic">6</a>
    	<a class="item-pic">7</a>
    	<a class="item-pic">8</a>
    	<a class="item-pic">9</a>
    	<a class="item-pic">10</a>
    </div>
</body>
</html>
