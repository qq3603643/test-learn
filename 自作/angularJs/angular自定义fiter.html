<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="angular.min.js"></script>
    <script>
        var x = angular.module('app', []);
        x.filter('disRe', function() {
            return function(str) {
                var arr = str.split('');
                for (var i = 0; i < arr.length; i++) {
                    var n = arr[i];
                    arr.splice(i, 1, null);
                    if (arr.indexOf(n) == -1) {
                        arr.splice(i, 1, n);
                    } else {
                        arr.splice(i, 1);
                    }

                }

                return arr.join('');
            }
        })
        x.controller('ac', ['$scope', function($scope) {
            $scope.name = 'xioongjianchuan';

        }])

    </script>
</head>

<body ng-controller="ac">
    {{name | disRe}}
</body>

</html>
