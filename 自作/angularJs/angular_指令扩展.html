<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script src="angular.min.js"></script>
    <script>
        var x = angular.module('app', []);
        x.controller('ac', ['$scope', fn]);

        function fn($scope) {}
        fn.prototype.name = 'xjc';

    </script>
</head>

<body ng-controller="ac as a1">
    <input type="text" ng-model="a1.name" ng-model-options="{updateOn:'blur'}">
    <!-- //控制更新时间/方式 -->
    <p>{{a1.name}}</p>
</body>

</html>
