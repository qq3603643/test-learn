<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="jqplay/jplayer.blue.monday.css" rel="stylesheet" type="text/css">
    <script src="jquery-1.11.3.js"></script>
    <script src="jqplay/jquery.jplayer.min.js"></script>
    <style>
        .contend {
            margin: 240px auto;
            height: 100px;
            width: 30%;
        }
        
        .list {
            margin: 0px;
            padding: 0px;
            list-style: none;
        }
        
        .list li {
            position: relative;
            float: left;
            width: 80px;
            height: 80px;
            border: 1px solid black;
            margin-left: 5px;
            overflow: hidden;
        }
        
        .list li:hover {
            cursor: pointer;
        }
        
        .list li .vid_log {
            position: absolute;
            top: 70px;
            opacity: 0;
            text-align: center;
            color: white;
        }
        
        .list li .vid_log:after {
            position: absolute;
            display: block;
            content: 'play';
            color: white;
            font: 17px/40px '';
            width: 40px;
            height: 40px;
            background: black;
            border-radius: 50%;
            left: 20px;
            top: 20px;
        }
        
        .list li .title {
            position: relative;
            bottom: -50px;
        }
        
        .mask {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0px;
            top: 0px;
            background: rgba(0, 0, 0, 0.4);
            display: none;
        }
        
        .mask #close {
            position: fixed;
            width: 25px;
            height: 20px;
            font: 800 15px/20px '';
            text-align: center;
            top: 10px;
            right: 20px;
            color: white;
            background: black;
            transition: .4s;
        }
        
        .mask #close:hover {
            cursor: pointer;
            color: red;
        }
        
        #jp_container_1 {
            position: fixed;
            top: 200px;
            left: -400px;
        }
        
        .fancybox-lock-test {
            overflow-y: hidden !important;
        }
    </style>

    <script>
        $(function () {

            $('.list li').hover(function () {
                $(this).find('.vid_log').animate({
                    'top': 0,
                    'opacity': '1'
                }, 300)
            }, function () {
                $(this).find('.vid_log').animate({
                    'top': 70,
                    'opacity': '0'
                }, 300)
            });

            $('.list li').click(function () {

                $('.mask').css({
                    'display': 'block',
                    'height': $(document).height() + 'px',
                    'width': $(document).width() + 'px'
                })

                $(document.body).addClass('fancybox-lock-test');

                var title = $(this).find('.title').html();
                play(title, {
                    m4v: "http://www.jplayer.org/video/m4v/Big_Buck_Bunny_Trailer.m4v",
                    ogv: "http://www.jplayer.org/video/ogv/Big_Buck_Bunny_Trailer.ogv",
                    webmv: "http://www.jplayer.org/video/webm/Big_Buck_Bunny_Trailer.webm",
                    poster: "http://www.jplayer.org/video/poster/Big_Buck_Bunny_Trailer_480x270.png"
                })

                Resize();

            });

            $('.mask #close').click(function () {

                $(this).parent().hide();
                $.jPlayer.pause();
                $(document.body).removeClass('fancybox-lock-test');

            })

            $(window).resize(function () {
                Resize();
            })

        })
    </script>

    <script>
        function Resize() {

            var itop = ($(window).height() - $('#jp_container_1').outerHeight()) > 0 ? ($(window).height() - $('#jp_container_1').outerHeight()) / 2 : 0;
            var ileft = ($(window).width() - $('#jp_container_1').outerWidth()) > 0 ? ($(window).width() - $('#jp_container_1').outerWidth()) / 2 : 0;
            $('#jp_container_1').animate({
                'top': itop,
                'left': ileft
            }, 200);

            $('.mask').css({
                'height': $(document).height() + 'px',
                'width': $(document).width() + 'px'
            })

        }

        function play(title, urlJson) {

            $("#jquery_jplayer_1").jPlayer({
                ready: function () {
                    $(this).jPlayer("setMedia", {
                        title: title,
                        m4v: urlJson.m4v,
                        ogv: urlJson.ogv,
                        webmv: urlJson.webmv,
                        poster: urlJson.poster
                    });
                },
                swfPath: "../../dist/jplayer",
                supplied: "webmv, ogv, m4v",
                size: {
                    width: "640px",
                    height: "360px",
                    cssClass: "jp-video-360p"
                },
                useStateClassSkin: true,
                autoBlur: false,
                smoothPlayBar: true,
                keyEnabled: true,
                remainingDuration: true,
                toggleDuration: true
            });
            //开始播放
            //$("#jquery_jplayer_1").jPlayer('play');
            //暂停播放
            //$("#jquery_jplayer_1").jPlayer('stop');

        }
    </script>
</head>

<body style="height:4000px">
    <div class="contend">
        <ul class="list">
            <li>
                <img src="">
                <div class="vid_log"></div>
                <span class="title">i am I</span>
            </li>
            <li>
                <img src="">
                <div class="vid_log"></div>
                <span class="title">i am a I</span>
            </li>
            <li>
                <img src="">
                <div class="vid_log"></div>
                <span class="title">i am a I</span>
            </li>
        </ul>
    </div>

    <div class="mask">
        <div id="close">
            X
        </div>
        <div id="jp_container_1" class="jp-video jp-video-360p" role="application" aria-label="media player">
            <div class="jp-type-single">
                <div id="jquery_jplayer_1" class="jp-jplayer"></div>
                <div class="jp-gui">
                    <div class="jp-video-play">
                        <button class="jp-video-play-icon" role="button" tabindex="0">play</button>
                    </div>
                    <div class="jp-interface">
                        <div class="jp-progress">
                            <div class="jp-seek-bar">
                                <div class="jp-play-bar"></div>
                            </div>
                        </div>
                        <div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
                        <div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
                        <div class="jp-controls-holder">
                            <div class="jp-controls">
                                <button class="jp-play" role="button" tabindex="0">play</button>
                                <button class="jp-stop" role="button" tabindex="0">stop</button>
                            </div>
                            <div class="jp-volume-controls">
                                <button class="jp-mute" role="button" tabindex="0">mute</button>
                                <button class="jp-volume-max" role="button" tabindex="0">max volume</button>
                                <div class="jp-volume-bar">
                                    <div class="jp-volume-bar-value"></div>
                                </div>
                            </div>
                            <div class="jp-toggles">
                                <button class="jp-repeat" role="button" tabindex="0">repeat</button>
                                <button class="jp-full-screen" role="button" tabindex="0">full screen</button>
                            </div>
                        </div>
                        <div class="jp-details">
                            <div class="jp-title" aria-label="title">&nbsp;</div>
                        </div>
                    </div>
                </div>
                <div class="jp-no-solution">
                    <span>Update Required</span> To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
                </div>
            </div>
        </div>
    </div>
</body>

</html>
