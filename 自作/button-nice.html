<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>按钮特效</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	.box{ margin:40px auto;width:360px;height:60px;text-align:justify; }
	.box:after{ display:inline-block;content:'';width:100%;height:0;vertical-align:middle; }
	.box .btn{ position:relative;display:inline-block;width:60px;height:30px;border:1px solid #666;font:16px/30px 'microsoft yahei';text-align:center;text-decoration:none; vertical-align:middle;color:#666; }
	.btn .top-left,.btn .top-right,.btn .bottom-left,.btn .bottom-right{ position:absolute;background:#000;transition:.3s;opacity:0; }
	.btn .top-left{ width:100%;height:1px;left:-100px;top:0;transform:scaleX(0); }
	.btn .top-right{ height:100%;width:1px;left:100%;top:-50px;transform:scaleY(0); }
	.btn .bottom-left{ width:1px;height:100%;left:0;top:50px;transform:scaleY(0); }
	.btn .bottom-right{ width:100%;height:1px;left:100px;top:100%;transform:scaleX(0); }
	.btn:hover{ outline:1px solid #666;font:14px/30px 'microsoft yahei';color:#000; }
	.btn:hover div{ transform:scale(1);opacity:1; }
	.btn:hover .top-left{ left:0; }
	.btn:hover .top-right{ top:0; }
	.btn:hover .bottom-left{ top:0; }
	.btn:hover .bottom-right{ left:0; }
</style>
</head>
<body>
    <div class="box">
    	<a href="javascript:;" class="btn">按钮一
		<div class="top-left"></div>
		<div class="top-right"></div>
		<div class="bottom-left"></div>
		<div class="bottom-right"></div>
    	</a>
    	<a href="javascript:;" class="btn">按钮二
		<div class="top-left"></div>
		<div class="top-right"></div>
		<div class="bottom-left"></div>
		<div class="bottom-right"></div>
    	</a>
    	<a href="javascript:;" class="btn">按钮三
		<div class="top-left"></div>
		<div class="top-right"></div>
		<div class="bottom-left"></div>
		<div class="bottom-right"></div>
    	</a>
    </div>
</body>
</html>
