<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
<style>
    *{margin: 0px;padding: 0px;}
    div{width: 100px;height: 100px;border: 2px solid black;margin: 10px 20px;background: red;color: white;    padding: 10px;}
    ul{box-sizing: border-box; width: 100px;height: 100px;border: 2px solid red;margin: 10px 20px; background: black;color: white;         padding: 10px;}
    //设置 box-sizing: border-box; 以后宽度固定 border.padding 都是包含在宽度以内；
</style>
</head>
<body>
    <div>123</div>
    <ul>123</ul>
    <script>
    alert(document.getElementsByTagName('ul')[0].offsetHeight)
    </script>
</body>
</html>
