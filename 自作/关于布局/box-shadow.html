<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    .container{margin: 10px auto;background: white;width: 960px;}
    .pic{padding: 10px 10px 20px;background:yellow;box-shadow: 15px 10px 15px gray;transform:rotate(7deg);
-ms-transform:rotate(7deg); 	/* IE 9 */
-moz-transform:rotate(7deg); 	/* Firefox */
-webkit-transform:rotate(7deg); /* Safari 和 Chrome */
-o-transform:rotate(7deg); }   
    .pic:hover{
    transform:rotate(0deg)  scale(1.5);
-ms-transform:rotate(0deg)   scale(1.5); 	/* IE 9 */
-moz-transform:rotate(0deg)   scale(1.5); 	/* Firefox */
-webkit-transform:rotate(0deg)  scale(1.5); /* Safari 和 Chrome */
-o-transform:rotate(0deg)  scale(1.5); 
    }
  
</style>
</head>
<body>
   <div class="container">
    <img class="pic" src="images/2.gif">
    </div>
</body>
</html>
