<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    .box{ width: 40px;height: 40px;background: rgba(34,34,34,.4);position: absolute;left: 200px;top: 200px; }
    .shadow{ box-shadow: 0px 0px 10px 2px rgba(0,0,0,.4) /*inset*/; }
/*    第一个值为left偏移，第二个值为top偏移，第三个值为模糊大小，第四个值为阴影大小，insert内阴影（可选）*/
/*    阴影默认大小与父级一样大，后面的大小只是在这个基础上进行设置*/
    .item{ position: relative;display: block;width: 60px;height: 26px;font: 16px/26px 'microsoft yahei';border: 1px dashed silver;padding-left: 30px;color: gray;}
    .icon{ display: inline-block;position: absolute;width: 5px;height: 5px;background: currentColor;left: 2px;top: 2px;color: currentColor;}
    .shadow-ico{ box-shadow: 6px 0 currentColor,12px 0 currentColor,18px 0 currentColor,0px 6px currentColor,6px 6px currentColor,12px 6px currentColor,18px 6px currentColor,0px 12px currentColor,6px 12px currentColor,12px 12px currentColor,18px 12px currentColor,0px 18px currentColor,6px 18px currentColor,12px 18px currentColor,18px 18px currentColor;}
    .item:hover{ color: aqua;cursor: pointer;}
</style>
</head>
<body>
    <div class="box shadow">
        
    </div>
    <a class="item"><i class="icon shadow-ico"></i>链接一</a>
</body>
</html>
