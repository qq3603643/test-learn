<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #wrap ul {
            padding: 0px;
            margin: 0px;
            height: 30px
        }
        
        #wrap ul li {
            height: 28px;
            width: 40px;
            border: 1px solid black;
            float: left;
            list-style: none;
        }
        
        #wrap div {
            height: 100px;
            width: 200px;
            background: red;
        }

    </style>
</head>

<body>
    <div id="wrap">
        <ul id="list">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <div></div>
    </div>
</body>

</html>
