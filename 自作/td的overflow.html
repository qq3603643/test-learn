<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            width: 100px;
            height: 30px;
            border: 1px solid gray;
            float: left;
            overflow: hidden;
/*            添加float后，overflow生效，否则还是会自适应*/
        }
        .box{
            width: 150px;
            height: 50px;
            background: blue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td></td>
            <td>
                <div class="box"></div>
            </td>
            <td></td>
        </tr>
    </table>
</body>
</html>
