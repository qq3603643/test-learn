<body>
    <script>

	    function Log()
	    {
	    	console.log.apply(console, toArray(arguments));
	    }

    	function toArray(a)
    	{
    		return Array.prototype.slice.call(a);
    	}

    	function validator(tip, fn)
    	{
    		function f()
    		{
    			return fn.apply(fn, toArray(arguments));
    		}

    		f.tip = tip;

    		return f;
    	}

    	function condition(/** args */)
    	{
    		var fns = toArray(arguments),
    			errors = [];

			return function(rFn, n){
				fns.forEach(function(v, k){
					if(!v(n))	errors.push(v.tip)
				})

				if(errors.length > 0)	return errors;
				else   					return rFn(n);
			}
    	}

    	function overZero(n)
    	{
    		return n > 0;
    	}

    	function isEven(n)
    	{
    		return n % 2 == 0;
    	}

    	function div2(n)
    	{
    		return n / 2;
    	}

    	var overZeroEven = condition(
    		validator('Must OverZero', overZero),
    		validator('Must Even', isEven)
    		);

    	Log(
    			overZeroEven(div2, 2)
    		);
    </script>
