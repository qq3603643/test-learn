<head>
<style>
*{margin:0px}

#boby{width:80px;height:80px;background-color:#FFFFFF;margin-left:200px;text-align:center;}
#head{width:80px;height:20px;background-color:#CCCCCC;text-align:center;font-size:12px;line-height:20px}

<script>
window.onload = function(){

document.getElementById('boby').onmouseover = show;
document.getElementById('boby').onmouseout =  hide;
alert('程序到此正确');
function show() {
document.getElementById('foot').style.display = 'block';
document.getElementById('head').style.background = '#FF0066';

}
function hide() {
document.getElementById('foot').style.display = 'none';
document.getElementById('head').style.background = '#CCCCCC';
document.getElementById('link').style.color = '#000000';
}
}

</script>
