<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>someStyle</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="tangerine.css" rel="stylesheet">
<style>
    body{ font-size:14px;line-height:1.42858;font-family:'microsoft yahei'; }
    .wd_100{ width:100px; }
    .ht_100{ height:100px; }
    .wd_200{ width:200px; }
    .ht_200{ height:200px; }
    .bg_d{ filter:progid:DXImageTransform.Microsoft.gradient(enabled='true',startColorstr='#33FF0000', endColorstr='#ff00FF00');background:rgba(255,0,0,0.1); }
</style>
</head>
<body>
    <form action="">
    	<input type="text">
    	<a href="">修改密码</a>
    	<!-- a默认无hover效果 -->
    	<input type="password">
    	<div class="btn_grounp" style="display:inline-block;">
    		<input id="submit" type="submit" value="submit" style="position:absolute;clip:rect(0,0,0,0)">
    		<label for="submit">submit</label>
    	</div>
    </form>

    <a  class="dis_ib bd_c mg_10 pd_10">link</a>
    <!-- 直接删除href让链接失效 / href='javascript' -->

    <button  disabled>button</button>
    <input disabled type="button" value="button_input">
    <!-- 两种不同的button产生方式 ie下默认样式不一样 -->

    <div class="wrap_middle wd_100 ht_100 auto bd_c txt_c bg_d">
        <div class="wd_h ht_h bg_olive"></div>
        <input type="checkbox" id="1"><label for="1">12</label>
        <!-- 子元素超过父元素大小时无法居中 用来实现如checkbox与后面的文字对齐-->
    </div>

    <script>
        var arr=[],str='',obj={},num=2,bl=!0,undefine,nl=null;
        console.log(Object.prototype.toString.call(nl));
        //结果都是object +类型(首字母大写) 所以判断类型时不用在toLoweerCase等处理了
    </script>
</body>
</html>
