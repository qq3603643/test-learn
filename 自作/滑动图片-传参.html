
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<style>
a{color:#000000;text-decoration:none;font-size:30px;font-weight:900;}
#img1{width:600px;height:200px;}
#p{position:absolute;bottom:0px;width:600px;height:20px;background-color:#FFFFFF;alpha(opacity:70); opacity:0.7;margin:0;color:#000000;font-size:16px;text-align:center;line-height:20px}
#content{position:relative;width:600px;height:200px;border:10px solid black;margin-top:20px;margin-left:auto;margin-right:auto;}
#prew,#next{position:absolute;top:80px;width:50px;height:30px;background-color:#FFFFFF;border:5px solid black;text-align:center;line-height:30px;font-weight:900;filter:alpha(opacity:50); opacity:0.5;cursor:pointer;}
#prew{left:10px;}
#next{right:10px;}
#prew:hover, #next:hover{filter:alpha(opacity:90); opacity:0.9;}; 

</style>

<script>

window.onload = function (){

qq(prew,['菜园','蔬菜1','蔬菜2','蔬菜3'],[ 'img/1.jpg', 'img/2.jpg', 'img/3.jpg', 'img/4.jpg' ]);

function qq(id,arrp,arrUrl){
var prew = document.getElementById('id');
var next = document.getElementById('next');
var img  = document.getElementById('img1');
var p    = document.getElementById('p');
var num    =0;


//初始化
function abc() {
img.src     = arrUrl[num];
p.innerHTML = arrp[num];
};
abc();

next.onclick = function () { 
num ++;
if (num == arrp.length)
{ 
    num = 0;
};
abc();
}

prew.onclick = function () { 
num --;
if (num == -1)
{ 
    num = arrp.length -1;
};
abc();
}
}
}

</script>
</head>
<body>

<div id="content" >
<div id="prew" href=""> < </div>
<div id="next" href=""> > </div>
<img id="img1"  />
<p id="p" >图片加载中...</p>
</div>
</body>
</html>
