<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body style="height:4000px">
    <script>
        window.onload = function () {

            if (getCookie('scrollTop')) {
                setScrollTop(getCookie('scrollTop'));
            }

            function setCookie(name, value) {
                var Days = 30;
                var exp = new Date();
                exp.setTime(exp.getTime() + Days * 24 * 60 * 60 * 1000);
                document.cookie = name + "=" + escape(value) + ";expires=" + exp.toGMTString();
            }

            function getScrollTop() {
                var scrollTop = 0;
                if (document.documentElement && document.documentElement.scrollTop) {
                    scrollTop = document.documentElement.scrollTop;
                } else if (document.body) {
                    scrollTop = document.body.scrollTop;
                }
                return scrollTop;
            }

            function setScrollTop(number) {
                document.body ? document.body.scrollTop = number : document.documentElement.scrollTop = number;
            }

            function getCookie(name) {
                var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
                if (arr = document.cookie.match(reg)) {
                    return unescape(arr[2]);
                } else {
                    return null;
                }
            }

            var top = 0;
            window.onscroll = function () {
                top = getScrollTop();
                setCookie('scrollTop', top);
                document.title = document.cookie;
            }
        }
    </script>
</body>

</html>
