<title>animation</title>

<style type="text/css" media="screen">
    @keyframes move{
    	0%{ background:blue; }
    	100%{ background:red; }
    }
	.box{ margin:40px auto;width:80px;height:80px;border:1px dashed silver;animation:move 2s linear forwards;
		/* animation-fill-mode:forwards;  */
		/* 此句设置animation运动完成后展示的状态 none；forwards；backwards；both */
		/* 另外还可设置运动次数之类的 */
	}
</style>
</head>
<body>
    <div class="box">
    	
    </div>
</body>
