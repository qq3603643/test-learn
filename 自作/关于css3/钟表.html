<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #wrap{width: 400px;height: 400px;border: 2px solid yellow;margin: 100px auto;position: relative;border-radius: 50%;transform: scale(0.5)}    
    #wrap ul{margin: 0px;padding: 0px;height: 400px;position: relative}
    #wrap ul li{list-style: none;height: 20px;width: 2px;position: absolute;left: 199px;background: black;transform-origin:1px 200px;}
    #hour{height: 60px;width: 6px;position: absolute;background: black;top: 140px;left: 197px;transform-origin: bottom;transform: rotate(30deg);}
    #min{height: 110px;width: 4px;position: absolute;background: gray;top: 90px;left: 198px;transform-origin: bottom;transform: rotate(40deg);}
    #secend{height: 140px;width: 2px;position: absolute;background: red;top: 60px;left: 199px;transform-origin: bottom;transform: rotate(50deg);}
    #center{width: 20px;height: 20px;background: black;position: absolute;left: 190px;top: 190px;border-radius: 50%;}
    p{margin: 0px auto;border: 2px solid gray;width: 80px;text-align: center;}
</style>
<script>
window.onload = function(){
    
    var oUl = document.getElementsByTagName('ul')[0];
    
    for(var i=0;i<60;i++){
        var oLi = document.createElement('li');
        oLi.style.transform =  'rotate('  +  6*(i+1)  + 'deg)';
        if((i+1)%5==0){
            oLi.style.height = 30 + 'px';
            oLi.style.background = 'yellow';
        }
        oUl.appendChild(oLi);
    }  
    var oP = document.createElement('p');
    var oBody = document.getElementsByTagName('body')[0];
    oBody.appendChild(oP);
    toTime();
    //基本布局
    setInterval(function(){
        toTime();
    },1000)
    function toTime(){
    var oDate=new Date();
    var ihour = oDate.getHours();
    var imin = oDate.getMinutes() ;
    var isecend = oDate.getSeconds();
    
    oP.innerHTML = ihour + ':' + imin + ':' + isecend ;
    var oHour = document.getElementById('hour');
    var oMin = document.getElementById('min');
    var oSecend = document.getElementById('secend');
    
    oHour.style.transform = 'rotate('  +  (ihour+imin/60)*30  + 'deg)';
    oMin.style.transform = 'rotate('  +  (imin+isecend/60)*6  + 'deg)';
    oSecend.style.transform = 'rotate('  +  isecend*6  + 'deg)';
        }
}    
    
</script>
</head>
<body>
    <div id="wrap">
        <ul>
         
        </ul>
        <div id="hour"></div>
        <div id="min"></div>
        <div id="secend"></div>
        <div id="center"></div>
    </div>
</body>
</html>
