	.nav .list{ padding:0;margin:0;list-style:none; }

	.item>div{ position:relative;top:0;color:#000; }
	.item>div div{ transform-origin:top;transform-style:preserve-3d; }
	.item:hover{ transform:rotateX(360deg);transition:2s; }
</style>
