<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        @keyframes move {
            0% {
                left: 0px;
            }
            100% {
                left: -500px;
            }
        }
        
        .warp {
            width: 500px;
            height: 100px;
            border: 2px solid red;
            position: relative;
            margin: 100px auto;
            overflow: hidden;
        }
        
        #list {
            margin: 0px;
            padding: 0px;
            width: 200%;
            animation: move 3s linear infinite;
            position: absolute;
            left: 0px;
            top: 0px;
        }
        
        #list li {
            list-style: none;
            float: left;
            width: 98px;
            height: 98px;
            border: 1px solid black;
            font: 80px/100px '';
            text-align: center;
            color: white;
            background: red;
            transition: 1s;
        }
        
        .warp:hover #list {
            animation-play-state: paused;
            cursor: pointer;
        }
        
        .warp #list li:hover {
            color: rgba(0, 0, 0, 0);
            text-shadow: 0px 0px 20px white;
        }

    </style>
</head>

<body>
    <div class="warp">
        <ul id="list">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
</body>

</html>
