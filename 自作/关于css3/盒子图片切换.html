<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .wrap {
            width: 800px;
            height: 400px;
            margin: 20px auto;
            border: 1px solid red;
            perspective: 700px;
        }
        
        .wrap .list {
            margin: 0px;
            padding: 0px;
            list-style: none;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            position: relative;
            transition: 2s;
            transform-origin: center center 400px;
        }
        
        .wrap .list li {
            width: 100%;
            height: 100%;
            font: 900 100px/400px '';
            text-align: center;
            position: absolute;
            color: white;
            transition: 1s;
        }
        
        .wrap .list li:nth-of-type(1) {
            left: 0px;
            background: yellow;
        }
        
        .wrap .list li:nth-of-type(2) {
            background: red;
            left: -100%;
            transform-origin: right;
            transform: rotateY(90deg);
        }
        
        .wrap .list li:nth-of-type(4) {
            background: green;
            left: 100%;
            transform-origin: left;
            transform: rotateY(-90deg);
        }
        
        .wrap .list li:nth-of-type(3) {
            background: black;
            transform: translateZ(800px) rotate(-180deg);
            transform-origin: center;
        }
        
        .wrap .list .active {
            opacity: 1;
        }
        
        .btns {
            position: absolute;
            left: 20px;
            top: 20px;
            z-index: 10000;
        }
        
        .btns input {
            border-style: none;
            background: black;
            display: block;
            width: 60px;
            height: 30px;
            color: white;
            margin-bottom: 10px;
        }

    </style>
    <script src="jquery-1.11.3.js"></script>
    <script>
        $(function() {
            var iNow = 0;
            var adeg = 0;
            $('.btns').children().click(function() {
                $('.wrap ul li').eq(iNow).removeClass('active');
                var deg = -($(this).index() - iNow) * 90;
                adeg += deg;


                iNow = $(this).index();
                $('.wrap ul').css('transform', 'rotateY(' + adeg + 'deg)');
            })
        })

    </script>
</head>

<body>
    <div class="btns">
        <input type="button" value="1">
        <input type="button" value="2">
        <input type="button" value="3">
        <input type="button" value="4">
    </div>
    <div class="wrap">
        <ul class="list">
            <li class="active"><span>1</span></li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
</body>

</html>
