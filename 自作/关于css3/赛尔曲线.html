<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box {
            width: 80px;
            height: 80px;
            background: black;
            margin: 50px auto;
            transition: 1s cubic-bezier(0.930, -0.005, 0.085, 1.650);
        }
        
        .box:hover {
            transform: translateY(90px)
        }

    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
