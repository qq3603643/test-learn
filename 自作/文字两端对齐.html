<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> tangerine </title>
    <style>
        .list {
            width: 200px;
            font: 15px/20px '微软雅黑';
            list-style: none;
            margin: 30px auto;
        }
        
        .sing {
            text-align: justify;
            text-align: distribute-all-lines;
            width: 100%;
        }
        
        .sing:after {
            content: '';
            display: inline-block;
            width: 100%;
            height: 0px;
        }

    </style>
</head>

<body>
    <ul class="list">
        <li class="sing">用 户 名</li>
        <li class="sing">你 的 密 码</li>
        <li class="sing">忘 记 了 吗</li>
        <li class="sing">哈 哈</li>
        <li class="sing">此 处 可 以 多 点 文 字</li>
    </ul>
</body>

</html>
