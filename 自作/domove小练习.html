<script>

      var aDiv = document.getElementsByTagName('div');

      var timer2 = null;

        document.body.innerHTML += '<div></div>'; 
      }
       setTimeout(
       function(){
          
            clearInterval(timer); 
            timer =  setInterval(function(){    
            doMove(aDiv[num],'margin-top',20,500);     
                 num++;
                if(num==20){
                   clearInterval(timer);  
                    
                    setTimeout( 
                    function(){
                   
             timer1 = setInterval( function(){  
                doMove(aDiv[num-1],'margin-top',20,10);     
                 num--;
                 if(num == 0){ 
                   clearInterval(timer1);
                   setTimeout( function(){
                   timer2 =  setInterval(function(){    
            doMove(aDiv[num],'margin-top',20,500);     
                 num++;
                if(num==20){
                   clearInterval(timer); }},200)
                   }
                   ,2000);
                 
                 }
                       },200 );
                    },2000)
                    
                    
                }
          }  ,200);
           
    }  ,2000 ); 
    
    }
