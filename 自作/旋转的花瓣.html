<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style> 
.contant{width:100px;height:100px;position:absolute;left:0px;right:0px;top:0px;bottom:0px;background:white;margin:auto;transition: 2s;transform:rotate(45deg);}
.box{box-sizing: border-box;width: 50px;height: 50px;background: black;float: left;border: 2px solid red;border-radius: 0 60%;}  
.contant:hover{transform:rotate(720deg);}
</style>
</head>
<body>
    <div class="contant">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    </div>
</body>
</html>
