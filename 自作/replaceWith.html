<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery-1.11.3.js"></script>
    <style>
        div {
            border: 1px dashed gray;
            height: 120px;
            overflow: hidden;
        }
        
        .list {
            padding: 0px;
            margin: 0px;
            list-style: none;
            line-height: 20px;
        }
    </style>
</head>

<body>
    <div>
        <ul class="list">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>
    <br>

    <script>
        var move = function () {
            $('.list').animate({
                'marginTop': '20'
            }, 800, function () {
                var $last = $('.list li:last').detach();
                $('.list').prepend($last);
                $('.list').css('marginTop', 0);
            });
        };
        setInterval(move, 800);
        
    </script>
</body>

</html>
