    <script src="jquery-1.11.3.js"></script>
    <script>
        $(function () {

            var fn = function () {
                var MAX = 16,
                    timer = null,
                    html;
                timer = setInterval(function () {
                    for (var i = 0; i < 4; i += 1) {
                        (MAX - i > 0) && (html = MAX - i);
                        var $box = document.createElement('div');
                        $box.innerHTML = html;
                        document.body.appendChild($box);
                    }
                    MAX -= 4;

                    if (MAX < 0) {
                        clearInterval(timer);
                    }
                }, 2000)
            }
            fn();

            var arrCreat = function (max) {
                var i = 0;
                return new Array(max + 1).toString().replace(/\,/g, function () {
                    return (i++) + '$';
                }).split('$').splice(0,i);

            }
            console.log(arrCreat(9))

            cur = a || b || c;console.log(cur); // 从左到右，取第一个ture值
            cur = a && b || c;console.log(cur); // a && (b || c)

                json[i+1 + 'tangerine'] = item + 'apple'
            })
            
            console.log(json);
            
            
        })
    </script>
