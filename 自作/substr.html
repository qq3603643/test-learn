<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    var str = '1234567890';
        
        str.substr(2,6);
        alert( str.substr(4,6))  //不改变原来字符串中的值 ，截取的值为从第一个参数开始脚标处第二个参数个
        alert( str.substring(3,6))  //不改变原来字符串中的值 ，截取的值为从第一个参数开始脚标处第二个参数减去第一个参数个
    </script>
</body>
</html>
