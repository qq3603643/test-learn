<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            width: 30%;
            height: 200px;
            border:1px solid #666;
            padding:20px;
        }
        .pic{
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
        }
        /* 高度会跟随图片宽度的变化等比缩放 */
    </style>
</head>
<body>
    <div class="box">
        <img class="pic" src="img/12.jpg">
    </div>
</body>
</html>
