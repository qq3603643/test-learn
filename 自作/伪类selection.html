<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>selection</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	.text{ -webkit-user-select: none;-moz-user-select: none;user-select: none; }
	.select1::selection{ display:inline-block;height:40px;height:40px;background:#0f0;color:#00f; }
	/* #开头的为十六位进制颜色表示发;由三种基本颜色构成：红绿蓝。三色由浅入深为0-f；如：#f00为红色，#0f0为绿色；#00f为蓝色;所有色在一起为白，没有为黑 */
	/* 三个数字一样 由浅至深颜色为黑到白的变化 */
	.test{ color:#4fd; }
</style>
</head>
<body>
    <span class="select1">选我选我</span><br>
    <span class="text">禁止选择</span><br><br>
    <span class="test">颜色测试</span>
</body>
</html>
