<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .list{
            position: absolute;
            margin: 0;
            padding: 0;
            left: 100px;
            top: 50px;
            font: 14px/30px 'microsoft yahei';
            list-style: none;
        }
        .item{
            border-bottom: 1px solid gray;
            position: relative;
        }
        .mark-guid{
            position: absolute;
            padding: 4px 6px;
            border: 1800px solid rgba( 0,0,0,.6 );
            box-shadow: inset 0 0 5px 2px rgba(0,0,0,.75);
            border-radius: 50%;
        }
        .item:after{
            display: inline-block;
            content: attr(guid);
            position: absolute;
            width: 400px;
            top: -16px;
            left: 110%;
            color: red;
            font-size: 24px;
            z-index: 10;
        }
    </style>
    <script src="jquery-1.11.3.js"></script>
    <script>
        $(function(){
        var guid = function(){
            var $boxGuid = $('.mark-guid'),item,
                strGuid = 'this is guid',
                i = 0,
                index = 0;
                guid = {
                    guidInte: function(){
                        $item = $('.item').eq(index),
                        $boxGuid.css({
                            height: $item.height(),
                            width: $item.width(),
                            left: $item.offset().left-$boxGuid.outerWidth()/2+$boxGuid.innerWidth()/2 - 8,
                            top: $item.offset().top-$boxGuid.outerHeight()/2+$boxGuid.innerHeight()/2 - 4,
                        })
                        index += 1;index = index%$('.item').length;
                    },
                    itemInte: function(){
                        $( '.item' ).eq(i).attr('guid',strGuid+' $'+i ).siblings().attr( 'guid','' );
                        i += 1;i = i%$('.item').length;
                    },
                    running: function(){
                        guid.guidInte();
                        guid.itemInte();
                        $(document).click( function(){ 
                            guid.guidInte();guid.itemInte();
                        } );
                    }
                };
            return guid;
        }();
        guid.running();
            })
    </script>
</head>
<body>
    <div class="mark-guid"></div>
    <ul class="list">
        <li class="item" guid="guid1">导航一</li>
        <li class="item" guid="guid2">导航二</li>
        <li class="item" guid="guid3">导航三</li>
        <li class="item" guid="guid4">导航四</li>
        <li class="item" guid="guid5">导航五</li>
    </ul>
</body>
</html>
