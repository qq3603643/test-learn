<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	.container {
		position: relative;
		margin: 20px auto;
		width: 80%;height: 600px;
		background-color: #fff;
		box-shadow: 0 0 0 2px rgba(0, 0, 0, 1);
	}
	.btn {
		position: absolute;
		right: 0;top: 0;
		margin: 10px;
		padding: 6px 10px;
		border: 1px solid #ccc;
		border-radius: 4px;
		color: #000;
		cursor: pointer;
		user-select: none;
	}
	.btn:hover {
		background-image: linear-gradient(to bottom, rgba(0, 0, 0, .2), rgba(0, 0, 0, .2));
	}

	:-webkit-full-screen {
	    position: fixed;
	    top: 0;
	    right: 0;
	    left: 0;
	    bottom: 0;
	    margin: 0;
	    width: auto;height: auto;
	}
</style>
</head>
<body>
    <div class="container">
    	<span class="btn">Full Screen</span>

    	<h2>Can You See Me ??</h2>
    </div>

    <script type="text/javascript">
    	function $(v){ return document.querySelectorAll(v)[0]; };

    	var btn = $('.btn'),
    		container = $('.container');

		var status = 0,
			text   = ['Full Screen', 'Exit Full'];

		btn.onclick = function() {
			var tag = (++ status) % 2;
			this.innerHTML = text[tag];
			toggleFullScreen.call(container, tag);
		}

		function toggleFullScreen(tag) {
			if(tag) {
				full(this);
				return;
			}

			exit(this);

			function full(element) {
				console.log(element);
				var requestMethod = element.requestFullScreen || element.webkitRequestFullScreen || element.mozRequestFullScreen || element.msRequestFullScreen;
	 			requestMethod.call(element);
			}
			function exit(element) {
				var doc = document;

				if (doc.webkitCancelFullScreen) {
				 doc.webkitCancelFullScreen();
				} else if (doc.mozCancelFullScreen) {
				 element.mozCancelFullScreen();
				} else if (doc.cancelFullScreen) {
				 doc.cancelFullScreen();
				} else if (doc.exitFullscreen) {
				 doc.exitFullscreen();
				} else {
				 //浏览器不支持全屏API或已被禁用
				};
			}
		}
    </script>
</body>
</html>
