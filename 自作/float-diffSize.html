<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .list{ width: 400px;padding: 10px;border: 1px dashed silver;overflow: hidden;}
        .list li{ float: left;list-style: none;margin: 1px;}
        .list li:nth-of-type(1){ width: 200px;height: 100px;background: silver; }
        .list li:nth-of-type(2){ width: 100px;height: 120px;background: silver; }
        .list li:nth-of-type(3){ width: 100px;height: 80px;background: silver; }
        .list li:nth-of-type(4){ width: 150px;height: 120px;background: silver; }
        .list li:nth-of-type(5){ width: 80px;height: 150px;background: silver; }
        .list li:nth-of-type(6){ width: 180px;height: 50px;background: silver; }
    </style>
</head>
<body>
    <ul class="list">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
