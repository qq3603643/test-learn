<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #yin-yang {
            width: 96px;
            height: 48px;
            background: #eee;
            border-color: red;
            border-style: solid;
            border-width: 2px 2px 50px 2px;
            border-radius: 100%;
            position: relative;
        }
        
        #yin-yang:hover {
            transition: 2.5s;
            transform: rotate(360deg);
        }
        
        #yin-yang:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            background: #eee;
            border: 18px solid red;
            border-radius: 100%;
            width: 12px;
            height: 12px;
        }
        
        #yin-yang:after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            background: red;
            border: 18px solid #eee;
            border-radius: 100%;
            width: 12px;
            height: 12px;
        }
    </style>
</head>

        function test(fn) {
            var _args = [];
            return function () {
                var len = arguments.length;
                if (len == 0) {

                    return fn.apply(null, _args);
                } else {
                    _args = _args.concat([].slice.call(arguments));
                }

            }

        };
        var cur = 0;
        var show = test(function () { //test（） 返回的是一个函数，在 _args之外 所以后面的show（）运行时可以在_argus的保留基础上进行操作

            var len = arguments.length,
                i = 0;
            for (i; i < len; i++) {

                cur += arguments[i];

            }
            return cur;
        })
        console.log(show)

                    break;
