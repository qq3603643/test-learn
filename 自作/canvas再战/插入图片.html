<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	#canvas
	{
		background-color: #eee;
	}
</style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script type="text/javascript">
    	var oCvs = document.querySelector('#canvas');

    	oCvs.width = 400;
    	oCvs.height = 400;

    	var context = oCvs.getContext('2d'),
    		img     = new Image();

		img.src = 'sample.jpg';

		if(img.complete)
		{
			drawImg();
		}else
		{
			img.onload = drawImg;
		}

		function drawImg()
		{
			/* img.naturalWidth / img.naturalHeight 可获取图片的原始大小 **/
			context.drawImage(
				img,
				0, 0,
				700, 1050,    /* 裁剪原图片 **/
				0, 0,
				200, 200	  /* 图片在画布上占据的大小 相当于缩放了原图片 **/
				)
		}
    </script>
</body>
</html>
