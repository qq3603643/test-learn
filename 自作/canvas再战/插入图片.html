<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	#canvas
	{
		background-color: #eee;
	}
</style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script type="text/javascript">
    	var oCvs = document.querySelector('#canvas');

    	oCvs.width = 400;
    	oCvs.height = 400;

    	var context = oCvs.getContext('2d'),
    		img     = new Image();

		img.src = 'sample.jpg';

		if(img.complete)
		{
			drawImg();
		}else
		{
			img.onload = drawImg;
		}

		function drawImg()
		{
			/* img.naturalWidth / img.naturalHeight 可获取图片的原始大小 **/
			context.drawImage(
				img,
				0, 0,                    /** 图片裁剪原点 */
				350 * 2, 525 * 2,        /** 被剪切图像的宽度 / 被剪切图像的宽度 */
				200, 200,         /** 图片放置在canvas的坐标 */
				100, 200	      /** 要使用的图像的宽度 / 要使用的图像的高度 ( 理解为给该图片分配的画布大小 对图片进行缩放 ) */
				)
		}
    </script>
</body>
</html>
