<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>canvas_路径</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	#canvas
	{
		background-color: #eee;
	}
</style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script type="text/javascript">
    	var canvas = document.querySelector('#canvas'),
    	    context = canvas.getContext('2d');

	    canvas.width = 400;canvas.height = 400;

	    context.beginPath();

	    context.font = '30px microsoft yahei';
	    // context.fillStyle = 'red';
	    // context.fillText('hell word', 100, 100);
	    context.lineWidth = 4;
	    context.strokeStyle = 'red';
	    context.strokeText('hell word', 100, 100);

	    context.closePath();
	    /*
			strokeText(textData, x, y)  空心字体 本质可理解为stroke绘制 通过设置lineWidth strokeStyle改变字体样式
			fillText(textData, x, y)    可设置fillStyle改变颜色
	    **/
    </script>
</body>
</html>
