<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>translate</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	#canvas
	{
		background-color: #eee;
	}
</style>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>

    <script type="text/javascript">
    	var oCvs = document.querySelector('#canvas'),
    		cxt  = oCvs.getContext('2d');

		// cxt.fillRect(50, 50, 50, 50);

		cxt.save();

		cxt.translate(50, 50);
		cxt.fillRect(0, 0, 50, 50);

		cxt.restore();

		cxt.save();

		cxt.translate(125, 125);              /* 旋转时中心点确认在shape中心所做的事 **/
		cxt.rotate(45 / 180 * Math.PI);
		cxt.fillRect(-25, -25, 50, 50);

		cxt.restore();

		/*
			summary: 进行translate等变换时 切记使用save、restore将状态进行存储恢复
		**/
    </script>
</body>
</html>
