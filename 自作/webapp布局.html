<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>App Layout</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	* { margin: 0;padding: 0;box-sizing: border-box; }
	html, body { height: 100%; overflow: hidden; }
	#app { height: 100%; }
	.header { position: fixed;left: 0;right: 0;top: 0;height: 50px;border: 1px solid #ccc; }
	.leftSider { position: fixed;top: 50px;left: 0;bottom: 0;width: 100px;border: 1px solid #ccc;overflow: auto; }
	.content { position: absolute;left: 100px;right: 0;top: 50px;bottom: 0;overflow: auto; }
	.oo { height: 1000px; }
	.pp { height: 2000px; }
</style>
</head>
<body>
    <div id="app">
    	<div class="header">header</div>
    	<div class="leftSider">
    		<ul class="oo"></ul>
    	</div>
    	<div class="content">
    		<div class="pp"></div>
    	</div>
    </div>
</body>
</html>
