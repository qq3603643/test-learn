<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    for(var x=1;x<20;x++){
       
        for(var y=1;y<33;y++){
      
           if(5*x + 3*y + (100-(x+y))*(1/3) == 100){
                alert('公鸡：'+x+'母鸡：'+y+'小鸡：'+(100-x-y))
            }
        }
        
    }
    
    </script>
</body>
</html>
