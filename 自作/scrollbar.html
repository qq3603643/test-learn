<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>scrollbar</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	.wrap { width: 60px;height: 300px;border: 1px solid rgba(0, 0, 0, 1);overflow: auto; }
	.content { height: 400px; }

	.beautifulBar::-webkit-scrollbar {
	  /** 滚动条的最外层 整个 **/
      width: 16px;
      background-color: #F5F5F5;
    }
    .beautifulBar::-webkit-scrollbar-thumb {
	 /** 滚动滑块 即拖拽的部分 宽度不可设置 继承scrollbar **/
      width: 10px;
      border-radius: 10px;
      box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
      background-color: #777;
    }
    .beautifulBar::-webkit-scrollbar-track {
	  /** 轨道 滚动条第二层 宽度不可设置 继承scrollbar **/
	  width: 10px;
      box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
      border-radius: 10px;
      background-color: #F5F5F5;
    }
</style>
</head>
<body>
    <div class="wrap beautifulBar">
    	<div class="content"></div>
    </div>
</body>
</html>
