<title>css进度条</title>

<link href="" rel="stylesheet">
<style>
	body{
		height: 3000px;
		margin: 0;
		background: linear-gradient(to right top, #ccc 50%,#fff 50%) no-repeat;
		/* 背景的高等于滚动条的高度 当滚动条为最大时 刚好背景到最高处... */
		background-size: 100% calc(100% - 100vh + 3px);
		}
	body:after{
		position: fixed;
		display: block;
		content: '';
		top: 3px;
		bottom: 0;
		left: 0;
		right: 0;
		background: #fff;
		z-index: -1;
	}
</style>
