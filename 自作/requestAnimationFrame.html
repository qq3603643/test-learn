<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	* { margin: 0;padding: 0; }
	.wrapper { position: relative;margin: 10px;width: 800px;height: 300px;box-shadow: 0 0 0 1px rgba(0, 0, 0, 1); }
	.runner { position: absolute;width: 80px;height: 30px;left: 0;top: calc(100% - 32px);border: 1px solid red;  }
</style>
</head>
<body>
    <div class="wrapper">
    	<div class="runner"></div>
    </div>

    <script type="text/javascript">
    	const $ = (v) => document.querySelectorAll(v);

    	const move = (el) => {
    		const oWrapper = $('.wrapper')[0];
    		let start = 0;
    		let end = oWrapper.clientWidth - el.offsetWidth;

    		const _run = () => {
    			if (start < end) {
    				++start;

    				el.style.left = `${start}px`;
    				requestAnimationFrame(_run);
    			}
    		};

    		const _run2 = () => {
    			if (start < end) {
    				++start;

    				el.style.left = `${start}px`;
    				el.runnerTimerId = setTimeout(_run2, 16);
    			} else {
    				clearTimeout(el.runnerTimerId);
    			}
    		};

    		// _run();
    		_run2();
    	};

    	move($('.runner')[0]);
    </script>
</body>
</html>
