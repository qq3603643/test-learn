<body>
    <script>
    	var obj1 = { 'name':'tangerine','sex':'man' },
    		cloneObj = function(constructor){
    			return function(baseObj){
    				constructor.prototype = baseObj;
    				return new constructor;
    			}
    		}(new Function);
    	var obj2 = cloneObj( obj1 );
    		obj2.name = 'apple';
    		//console.log('obj.name:' + obj1.name + '|' + 'obj2.name:' + obj2.name);


    	var Mine = function(){};
    		Mine.prototype = {
    			'name':'tangerine',
    			'sex':'man'
    		};
    	var mine = new Mine;  //没参数时可省略后面的括号
    	//console.log(mine.name);

    	//继承
    	var People = function(name,sex){
    		this.name = name;this.sex = sex;
    	};
    	People.prototype.getName = function(){
    		return this.name;
    	};
    	var extend = function(constructor){
    		
			return function(func1,func2){
				var 
			    args = [].slice.call( arguments,2 );
				constructor.prototype = new func1(...args);
				func2.prototype = constructor.prototype;
			
			};
    	}(new Function);
    	var Mine = new Function;
    	extend(People,Mine,'tangerine','man');
    	mine = new Mine;
    	//alert(mine.getName());
    	var arr = [1,2,3,['3,4',5,[1,1,'0']],6],
    		reArr = function(){
    			var newArr = [],
    				delRe = function(arr){
    					for(var i=-1,item;item=arr[i+=1];){  //这种遍历的方式记住arr内的元素不能有undefine,null,0等一切if（）能转化成false的值
    						if( ( typeof(item) ).toLowerCase()=='object' ){
    							arguments.callee(item);
    						}else{ newArr.push(item); }
    					}
    					return newArr;
    				};
    				return delRe;
    		}();

    		console.log( reArr(arr) );
    </script>
</body>
</html>
