<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .list {
            padding: 0px;
            margin: 0px;
            list-style: none;
            width: 400px;
            margin: 40px auto;
        }
        
        .list li {
            width: 100%;
            height: 30px;
            font: 15px/30px '';
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .list li span {
            color: gray;
        }
        
        .list li em {
            display: block;
            float: right;
            color: gray;
        }
        
        .list li a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <ul class="list">
        <li>
            <em>data</em>
            <span>aa</span>
            <a>678954654466666666666666666666666666666666666666666635436</a>
        </li>
        <li></li>
        <li></li>
    </ul>
</body>

</html>
