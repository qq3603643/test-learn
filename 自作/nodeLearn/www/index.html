<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.btn
		{
			display: inline-block;
			padding: 6px 10px;
			border: 1px solid #ccc;
			cursor: pointer;
			-webkit-user-select: none;
			user-select: none;
		}
		.btn:hover
		{
			background-image: linear-gradient(to bottom, rgba(0, 0, 0, .2), rgba(0, 0, 0, .2));
		}
	</style>
</head>
<body>
	<span class="btn" id="btn">BUTTON	1.ST</span>
	<span class="btn" id="btn2">BUTTON  2.SD</span>

	<img src="./mm.jpg">

	<form action="/upload" method="post" enctype="multipart/form-data">
		<input type="file" name="file">
		<input type="submit" name="" value="up">
	</form>

	<script type="text/javascript" src="./jquery.js"></script>
	<script type="text/javascript">
		$('#btn').on('click', function(){
			$.ajax({
				url:'/login',
				type: 'GET',
				data: { userName: 'apple', passWord: 'tangerine' },
				dataType: 'json',
				beforeSend: function()
				{
					console.log('beforeSend');

				}
			})
			  .done(
		  		function(data)
		  		{
		  			console.log(data);
		  		}
			  	)
		})
		$('#btn2').on('click', function(){
			$.ajax({
				url:'/loginPost',
				type: 'POST',
				data: { userName: 'apple', passWord: 'tangerine' },
				dataType: 'json',
				beforeSend: function()
				{
					console.log('beforeSend 2');

				}
			})
			  .done(
		  		function(data)
		  		{
		  			console.log(data);
		  		}
			  	)
		})
	</script>
</body>
</html>
