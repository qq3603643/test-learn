<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>折角效果</title>
<meta name="description" content="">
<meta name="keywords" content="">
<style>
	.note{ position:relative;width:300px;height:300px;margin:100px auto;background:linear-gradient(to left bottom,transparent 40px,#ccc 0);font:16px/30px 'microsoft yahei';text-align:center;color:#000; }
	.note:after{ position:absolute;left:244px;top:0;display:block;content:'';width:0;height:0;border:28px solid transparent;border-left-color:#aaa;border-bottom-color:#aaa;border-bottom-left-radius:10px; }
	.note:before{ display:inline-block;content:'';width:0;height:100%;vertical-align:middle; }
	.note a{ display:inline-block;vertical-align:middle;max-height:240px;max-width:240px;padding-top:10px;writing-mode: tb-rl;-webkit-writing-mode: vertical-rl;text-align:left;text-indent:20px; }
	/* 具体的翻折大小可以更改，要经过数学计算才能得出伪元素的边框的宽度大小；对边的宽度应该相等； */
</style>
</head>
<body>
    <div class="note">
    
    </div>
<script>
	void function(){
		var $note = document.querySelector('.note'),timer = null,i = 0,
			noteStr = '床前明月光，疑是地下霜。举头望明月，低头思故乡。',
            $oA = document.createElement('a');

        $note.appendChild($oA);
		timer = setInterval(function(){
			$oA.innerHTML += noteStr.charAt(i);
			i += 1;
			if( i==noteStr.length ) clearTimeout(timer);
		}, 200)
	}();
	//以后可以这样留接口
	var sonleE = function(){
		var name = 'tangerine',
			sex = 'man',
		    sonle = {
		    	config: function(obj){
		    		name=obj.name || name;
		    		sex=obj.sex || sex;
		    	},
		    	run: {
		    		getName: function(){ console.log(name) },
		    		getSex: function(){ console.log(sex) }	
		    	}
		    };
	    return sonle;
	}();
	sonleE.config({ 'name':'apple','sex':'felman' });
	sonleE.run.getName();
	sonleE.run.getSex();
	//保留两位小数完整版
	var delData = function(number){
		number+='';
		if( ~(number.indexOf('.')) ){
			var numberArr = number.split('.'),
			    arrFist = numberArr[0],arrLast = numberArr[1];
			if( arrLast.length==1 ) return arrFist+'.'+arrLast+'0';
			if( arrLast.length==2 ) return number;
			if( arrLast.length>2 ) return Math.round(number*100)/100;
		}
		return number+='.00';
	};
	//alert(delData(4.125));
</script>
</body>
</html>
