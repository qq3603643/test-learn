<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    body{background: black;}
    canvas{display: block; margin: 20px auto;background: white;}    
</style>
<script>
    window.onload = function(){
        
        var oCan = document.getElementById('can1');
        var oGcan = oCan.getContext('2d');
        
        oGcan.beginPath();
        oGcan.moveTo(200,100);
        oGcan.lineTo(100,200);
        oGcan.lineTo(300,200);
        oGcan.closePath();
        //oGcan.stroke();
        oGcan.fill();
    }
</script>
</head>
<body>
    <canvas id="can1" width="400" height="300">
        
    </canvas>
</body>
</html>
