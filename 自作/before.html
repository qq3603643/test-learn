<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: red;
            margin: 50px auto;
        }
        
        .box:before {
            display: block;
            position: absolute;
            width: 40px;
            height: 40px;
            background: black;
            content: '';
            color: aliceblue;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
