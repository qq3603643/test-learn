<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>小箭头</title>
	<style type="text/css">
	.box{ position:relative;margin:200px auto;width:40px;height:100px;border-left:20px solid #000;border-top:20px solid #000;border-top-left-radius:40px;border-left-width: 0; }
	.box:after{ position:absolute;left:40px;top:-28px;display:block;content:'';width:0px;height:0px;border:20px solid transparent;border-left-color:#000; }
	.wrap{ width:100px;height:100px;border:40px solid #000;border-top-left-radius:60px;border-left-width:0; }
	</style>
</head>
<body>
	<div class="box">
	</div>
	<div class="wrap">
		
	</div>
</body>
</html>
