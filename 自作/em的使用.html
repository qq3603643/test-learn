<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        html{ font-size: 10px;font-family: "microsoft yahei"; }
        *{ padding: 0;margin: 0; }
        .contant{ padding-left: 1em; }
        .contant h1{ font-size: 1.8em;margin-left: 10em; }
        .contant p{ font-size: 1.4em;margin-left: 10em; }
/*        这里发现h1，p的margin-left同样是10em宽度却不一样，其实一个｛｝内em为离它最近的font-size的大小*/
    </style>
</head>
<body>
    <div class="contant">
        <h1>标题一</h1>
        <p>这里是一些内容</p>
    </div>
</body>
</html>
