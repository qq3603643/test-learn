<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>flex</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	* { margin: 0;padding: 0; }
	ul{ list-style: none;  }

	.container {
		display: flex;
		flex-wrap: wrap;
        /* 多x轴对其方式 */
		align-content: flex-start;
        /* 单x轴里面的items对其方式 */
		justify-content: space-between;
		margin: 0 auto;
		width: 80%;
		box-shadow: 0 0 1px rgba(0, 0, 0, 1);
		text-align: center;
	}
	.item {
        flex: 0 0 30%;
        /* min-width 依旧有效 可检测为手机浏览器 设置为屏幕的宽 即为一排一个 */
        min-width: 250px;
		margin-bottom: 20px;
		height: 100px;line-height: 100px;
		box-shadow: 0 0 1px rgba(255, 0, 0, 1) inset;
	}
	.item.fix {
		height: 0;font: 0/0 '';margin: 0;
	}
</style>
</head>
<body>
    <div class="mask"></div>
    <!-- 由于vue / react 渲染html导致inlinBlock之间没有空隙 无法用text-align: justify实现 -->
    <ul class="container">
    	<li class="item">1</li>
    	<li class="item">2</li>
    	<li class="item">3</li>
    	<li class="item">4</li>
    	<li class="item">5</li>
    	<li class="item">6</li>
    	<li class="item">7</li>
    	<li class="item">8</li>
    	<li class="item">9</li>
    	<li class="item">10</li>
    	<li class="item">11</li>
    	<li class="item fix">7</li>
    	<li class="item fix">8</li>
    	<li class="item fix">7</li>
    	<li class="item fix">8</li>
    	<li class="item fix">7</li>
    	<li class="item fix">8</li>
    	<li class="item fix">7</li>
    	<li class="item fix">8</li>
    </ul>
</body>
</html>
