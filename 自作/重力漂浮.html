<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    div{width: 50px;height: 50px;background: red;position: absolute;top: 50px;left: 50px;border-radius: 50%;border: 1px solid black;}    
</style>
<script>
window.onload = function(){
    
    var oBtn = document.getElementsByTagName('input')[0];
    var oDiv = document.getElementsByTagName('div')[0];
    var speedx = 0;
    var speedy = 0;
    var lastx = 0;
    var lasty = 0;
    
    oDiv.onmousedown = function(ev){ 
       
        var ev = ev||window.event;
        var x = ev.clientX - oDiv.offsetLeft;
        var y = ev.clientY - oDiv.offsetTop;
        
        document.onmousemove = function(oev){
           
            var oev = oev||window.event ; 
            var L = oev.clientX - x;
            var T = oev.clientY - y;
            
            oDiv.style.left = L + 'px';
            oDiv.style.top = T + 'px';
            
            speedx = L - lastx; 
            speedy = T - lasty; 
            lastx = L; 
            lasty = T;
            document.title = speedx + '|'  +speedy;
           
        }
        
        document.onmouseup = function(){
            
            document.onmousemove = document.onmouseup = null;
            abc(oDiv);
        }
        
        return false;
     }
        
 
   
   function abc(obj){
        clearInterval(timer)
        var timer = null;
        
   timer = setInterval(function(){
        speedy += 4;
        var l = obj.offsetLeft + speedx;
        var t = obj.offsetTop + speedy;
        
       if(t>=document.documentElement.clientHeight-obj.offsetHeight){
           speedy *= -0.8;
           speedx *=0.8;
           t =document.documentElement.clientHeight-obj.offsetHeight
       }
       else if(t<=0){
           speedy *= -0.8;
           speedx *=0.8;
           t = 0;
       }
       
       if(l>=document.documentElement.clientWidth-obj.offsetWidth){
           l = document.documentElement.clientWidth-obj.offsetWidth
           speedx *= -0.8;
           speedy *= 0.8;
           
       }
       else if(l<=0){
           speedx *= -0.8;
           speedy *= 0.8;
           l = 0;
       }
       if(Math.abs(speedx)<1){speedx = 0; }
       if(Math.abs(speedy)<1){speedy = 0; }
     if(speedy == 0 && speedx ==0 && t == document.documentElement.clientHeight-obj.offsetHeight){
                    clearInterval(timer);
                    
                                  }
       else{
        obj.style.left = l +'px';
        obj.style.top = t + 'px';}
       
   },50) }
    
}    
</script>
</head>
<body>
    <input type="button" value="start move">
    <div></div>
</body>
</html>
