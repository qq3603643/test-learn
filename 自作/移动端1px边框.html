<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>border_1</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	.box{
		width: 100px;
		height: 100px;
		border: 1px solid #aaa;
	}
	.box2{
		position: relative;
		width: 100px;
		height: 100px;
		margin-top: 10px;
	}
	.box2:after{
		position: absolute;
		display: block;
		content: '';
		left: -50%;
		right: -50%;
		top: -50%;
		bottom: -50%;
		border: 1px solid #aaa;
		z-index: -1;
		transform: scale(.5);
	}
</style>
</head>
<body>

<div class="box"></div>
<div class="box2">
</div>
</body>
