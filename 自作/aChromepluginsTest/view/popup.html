<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>popup</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
<style type="text/css">
	*{ margin: 0;padding: 0; }
	.body{ border-radius: 8px; }
	.content{ width: 400px; margin: 10px auto;text-align: center; }
	.hd{ display: inline-block;padding: 8px 10px;margin: 10px auto;border: 1px solid #eee;border-radius: 6px;box-shadow: 0 0 1px #ccc; }
	.inner{ padding: 10px 10px 10px 30px; }
	.form-list{ height: 32px;line-height: 32px;text-align: left; }
	.form-list:after{ display: inline-block;content: '';vertical-align: middle;width: 0;height: 100%; }
	.form-list > *{ display: inline-block;vertical-align: middle; }
	.form-list dt{ width: 80px;text-align: right; }
	.form-list input[type=text]{ width: 160px;height: 28px;line-height: 28px;padding: 0;border: 1px solid #ccc;border-radius: 4px;text-indent: 6px; transition: all .4s;}
	.form-list input[type=text]:focus{ box-shadow: 0 0 2px rgba(0, 0, 255, .4); }
	.form-list .required{ color: #f00; }
	.ft{ padding: 20px 0 0 10px; }
	.ft .btn{ display: inline-block;padding: 8px 12px;border: 1px solid #005;border-radius: 4px;box-shadow: rgba(0, 0, 0, .3) inset;cursor: pointer;-webkit-user-select: none; }
	.ft .btn:hover{ background: rgba(0, 0, 0, .1); }
</style>
</head>
<body>

	<div class="content">
		<div class="hd">◑ω◐ 按钮定时点击 ◑ω◐</div>
		<div class="bd">
			<div class="inner">
				<dl class="form-list">
					<dt>设置时间：</dt>
					<dd>
						<input class="textIpt" type="text" id="t_time">
						<!-- <span class="required">*必填</span> -->
					</dd>
				</dl>
				<dl class="form-list">
					<dt>按钮标识符：</dt>
					<dd>
						<input class="textIpt" type="text" id="t_identification">
					</dd>
				</dl>
			</div>
		</div>
		<div class="ft">
			<span class="btn" id="t_run">开始运行</span>
		</div>
	</div>

<script type="text/javascript" src="../js/popup.js"></script>
</body>
</html>
