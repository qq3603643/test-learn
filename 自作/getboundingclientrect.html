<!DOCTYPE html>
<html>

<meta charset="utf-8">

<meta name="description" content="">

<link href="" rel="stylesheet">
<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
	.box {
		position: absolute;
		top: 100px;
		left: 100px;
		width: 100px;
		height: 200px;
		background-color: #ccc;
	}
</style>
</head>
<body>
    <div class="box"></div>

    <script type="text/javascript">
      var oBox = document.querySelector('.box');

      console.log('original', oBox.getBoundingClientRect());

      setTimeout(() => {
      	oBox.style.transform = 'rotate(20deg)';
      	console.log('deal', oBox.getBoundingClientRect());
      }, 1000);
    </script>
</body>
