<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>tipShow</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	.tipsMine{ position: fixed;top: 50%;left: 50%;left: calc(50% - 70px);padding: 10px 18px;font-size: 15px;background: #000;color: #fff;border-radius: 4px;opacity: 1;filter: alpha(opacity=100);z-index: 999;transition:all .4s cubic-bezier(0.360, 1.425, 0.800, 1.005);-webkit-user-select: none; }
	.scaleS{ transform: scale(.6);opacity: 0 !important;filter: alpha(opacity=0) !important; }
</style>
<script src="jquery-1.11.3.js"></script>
</head>
<body>
    <script>
    	var tipShow = function()
    	{
    		var tips = [],times = 1666,
    			tplTips = '<div class="tipsMine scaleS">#{msg}</div>',
    			formatTpl = function(tpl, deal, data)
    			{
    				return tpl.replace(/#\{(.*?)\}/g, function($, $1){
    					if(deal.hasOwnProperty($1))
    						if(typeof deal[$1] == 'function')	return deal[$1]();
    						else return deal[$1];
						return data.hasOwnProperty($1) ? data[$1] : $;
    				})
    			},
    			tipE = {
    				isExist: function()
    				{
    					return $('.tipsMine').size() > 0;
    				},
    				handleShow: function(msg ,cb)
    				{
    					msg && $('.tipsMine').text(msg);
						$('.tipsMine').removeClass('scaleS');
    					setTimeout(function(){
    						$('.tipsMine').addClass('scaleS');
    					}, times)
						cb && setTimeout(cb, times + 444);
    				},
    				callBack: function()
    				{
    					var msg = tips.shift();
    					if(!msg)
						{
							$('.tipsMine').remove();
							return;
						}
    					tipE.show(msg);
    				},
    				show: function(msg)
    				{
    					if(tipE.isExist())
						{
							var opacity = $('.tipsMine').css('opacity'),
								isHidden = opacity == 0;
							if(isHidden)	tipE.handleShow(msg ,tipE.callBack);
							else 			tips.push(msg);
						}
						else
						{
							$('body').append(
								formatTpl(tplTips, {}, {
									msg: msg
								})
								);
							tipE.handleShow(null, tipE.callBack);
						}
    				}
    			};

			return {
				show: tipE.show
			};
    	}();
    	tipShow.show('aaa');
    	tipShow.show('bbb');
    	setTimeout(function(){
    		tipShow.show('aaa');
    		tipShow.show('bbb');
    	},  6000)
    </script>
</body>
</html>
