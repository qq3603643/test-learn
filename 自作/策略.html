        var each = function(){
            var each,i,arrLen;
            each = function(arr,fn){
                arr = [].slice.call(arr);
    
                for(i=0,arrLen=arr.length;i<arrLen;i++){

        var deferredTest = function(){
            var test={};
            var data,dtd;
            test = {
                getData: function(){
                  dtd = $.Deferred();
                  setTimeout(function(){
                      data = { 'name':'tangerine' };
                      dtd.resolve();
                  },2000)
                  return dtd.promise();
                },
                showData: function(){

            };

        }();
