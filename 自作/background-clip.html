<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
/* 默认border-box */
	.box{ position: relative;width: 100px;height: 100px;border: 10px dotted #f00;background: #000; }
/* block;left: 0;right: 0;top: 0;bottom: 0;不占据边框 */
	.box:after{ position: absolute;content: '';display: block;left: 0;right: 0;top: 0;bottom: 0;background: #fff; }

	.box2{ position: relative;top: 30px;left: 10px;width: 100px;height: 100px;background: #fff; }
	.box2:after{ position: absolute;content: '';display: block;left: -10px;right: -10px;top: -10px;bottom: -10px;border: 10px dotted #f00;background: #000;z-index: -1;  }

	.topHalfCircular{ margin-top: 100px;width: 200px;height: 100px;border-radius: 50% 50% 0 0/100% 100% 0 0;background: #ccc; }
	.topLeftCircular{ margin-top: 100px;width: 200px;height: 200px;border-radius: 100% 0 0 0/100% 0 0 0;background: #ccc; }
/* 等腰 */
	.triangle{ margin-top: 100px;width: 0;height: 0;border-left: 10px solid transparent;border-right: 10px solid transparent;border-bottom: 40px solid #ccc; }
	.triangle2{ margin-top: 100px;width: 0;height: 0;border-left: 10px solid #ccc;border-top: 20px solid transparent; }
</style>
</head>
<body>

<div class="box">
	Hello, Word;
</div>

<div class="box2">
	Hello, Word;
</div>

<div class="topHalfCircular"></div>

<div class="topLeftCircular"></div>

<div class="triangle"></div>
<div class="triangle2"></div>
</body>
</html>
