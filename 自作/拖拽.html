<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #little{position: absolute;top:100px;left: 100px; width: 40px;height: 40px;border: 1px solid red;background: black;cursor: pointer;}  
    #big{position:relative;width: 400px;height: 400px;border: 1px solid red;background: white;cursor: pointer;}
</style>
<script src="mine.js"></script>
<script>
window.onload = function(){
    var oDiv = document.getElementsByTagName('div')[1];
     drag(oDiv);
   
     function drag(obj){
    obj.onmousedown = function(ev){
        var ev = ev || window.event ;
        var x = ev.clientX - this.offsetLeft;
        var y = ev.clientY - this.offsetTop;
       if ( obj.setCapture ) {
			obj.setCapture();
		}  //全局捕获

      document.onmousemove = function(ev) {
			var ev = ev || window.event;
			var L = ev.clientX - x;
            var T = ev.clientY - y;
           if(L<50){L=0;} 
           if(L>300){L=360;} 
           if(T<50){T=0;}
           if(T>300){T=360;}
         
			obj.style.left =  L + 'px';
			obj.style.top  =  T + 'px'; }
		
      document.onmouseup = function(){
          document.onmousemove = document.onmouseup = null;
          if ( obj.releaseCapture ) {
				obj.releaseCapture();
			} //全局释放

      }
      return false;
        }  }
}    
</script>
</head>
<body>
   <div id= "big" >
    <div id ="little"></div>
</div>
</body>
</html>
