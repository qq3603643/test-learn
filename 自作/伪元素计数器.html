<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>counter</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	.list{ list-style: none;padding: 0;margin: 0 auto;width: 600px;box-shadow: 0 0 2px 1px #ccc;counter-reset: loaderList; }
	/* counter-reset 重置计数器重置后可理解为全部为零 */
	.item{ position: relative;height: 30px;border-bottom: 1px dotted #ccc;counter-increment: loaderList; }
	/* counter-increment 普照 普照一次0加一 所以第一个li为1 后面依次加一*/
	.item:before{ position: absolute;display: block;content: counter(loaderList);left: 10px;top:5px;line-height: 20px;width:20px;background-color: #0f0;border-radius: 50%;text-align: center;color: #fff; }
</style>
</head>
<body>

<ul class="list">
	<li class="item"></li>
	<li class="item"></li>
	<li class="item"></li>
	<li class="item"></li>
</ul>
</body>
</html>
