<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>获取事件</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="font-awesome-4.5.0/css/font-awesome.min.css" rel="stylesheet">
<script src="jquery-1.11.3.js"></script>
<style type="">
	.box{ width:100px;height:100px;box-shadow:0 0 2px #000;margin:40px; }
	.red{ color:#f00; }
</style>
</head>
<body>
	<div class="box">

	</div>
	<input type="text" value="123">
	<i class="fa fa-camera-retro red"></i>
	<script>
		$('.box').on('click',function(){
			alert(1);
		})
		$('.box').on('click',function(){
			alert(2);
		})

		$._data($('.box')[0], 'events').click.reverse();
		//$('.box').click();
		console.log($._data($('.box')[0], 'events'));
		//获取所有事件的对象，对象里面是每个事件对应的函数数组，每个数组对象又是一个对象，handler对象是具体的函数
		//$._data($('.box')[0], 'events').click[0].handler();
		$('input[type="text"]').on('focus',function(){
			alert(1);
		})
		// $._data(document.querySelector('input'),'events').focus[0].handler();
		console.log($.cache);//储存了元素的id以及对应的元素的事件等
	</script>
</body>
</html>
