<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
/* transition 必须在两个参数前后都有时生效(css3动画除外) 所以选择max-height */
	.box, .box2{ width: 200px;max-height: 40px;box-shadow: 0 0 2px rgba(0, 0, 0, .8);transition: all .4s;overflow: hidden; }
	.active{ max-height: 100px; }
	.more{ float: right;cursor: pointer; }
	.of_a{ overflow: auto; }
	.active > .more{ display: none; }
	.on{ transform: translateX(100px); }
</style>
</head>
<body>
    <div class="box">
    	<span class="more">More</span>
    </div>

	<div class="box2">Move</div>

    <script>
    	var oBox = document.querySelector('.box');

    	function clickEv()
    	{
    		var note = document.createTextNode('hello, word! hello, word! hello, word! hello, word! hello, word! hello, word! hello, word! hello, word! hello, word! hello, word! hello, word! hello, word! hello, word! hello, word! hello, word! hello, word! ');
    		this.appendChild(note);
    		this.className = this.className + ' active';
    		setTimeout(function(){
    			this.className = this.className + ' of_a';
    		}.bind(this), 666)
    	}

    	oBox.addEventListener('click', clickEv, !1);

    	void function(){
    		var oBox = document.querySelector('.box2');

    		function clickEv()
    		{
    			this.className = this.className + ' on';
    		}

    		oBox.addEventListener('click', clickEv, !1);
    	}();
    </script>
</body>
</html>
