<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Document</title>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="wrap">
  <header>
      <h1>2016.03.09供应商经营报表</h1>
  </header>
  <div class="content">
      <h2>店铺转化分析</h2>
      <div class="funnelArea" id="funnelArea"></div> 
  </div>
  <div class="content">
      <h2>订单分析</h2>
      <table cellpadding="0" cellspacing="0">
        <thead>
          <tr>
              <td width="20%">日期</td>
                <td>成交金额</td>
                <td>订单量</td>
                <td>采购商数</td>
                <td>客单价</td>
                <td>新用户数</td>
            </tr>
        </thead>
        <tbody>
        	<tr>
              <td>本月累计 - 昨日</td>
                <td>1000</td>
                <td>10</td>
                <td>1000</td>
                <td>1000</td>
                <td>1000</td>
            </tr>
          	<tr>
              <td>前日</td>
                <td>1000</td>
                <td>10</td>
                <td>1000</td>
                <td>1000</td>
                <td>1000</td>
            </tr>
            <tr>
              <td>昨日</td>
                <td>1000</td>
                <td>10</td>
                <td>1000</td>
                <td>1000</td>
                <td>1000</td>
            </tr>
        </tbody>
      </table>
      <div class="lineArea" id="lineArea"></div> 
  </div>
  <div class="content">
      <h2>采购商分析</h2>
      <p>本日Top10采购商</p>
      <table cellpadding="0" cellspacing="0">
      	<thead>
        	<tr>
            	<td width="20%">企业名</td>
                <td>成交金额</td>
                <td>订单量</td>
                <td>新/老用户</td>
                <td>销量占比</td>
            </tr>
        </thead>
        <tbody>
        	<tr>
            	<td>四川成都市某某某某大药房</td>
                <td>10000000</td>
                <td>10</td>
                <td>新用户</td>
                <td>10.3%</td>
            </tr>
            <tr>
            	<td>四川</td>
                <td>10000000</td>
                <td>10</td>
                <td>老用户</td>
                <td>10.3%</td>
            </tr>
        </tbody>
      </table>
  </div>
  <div class="content">
      <h2>商铺商品分析</h2>
      <div class="barArea" id="barArea" style="height: 30rem;"></div>
      <p>Top10产品占总产品销量 <strong>30%</strong></p>
  </div>
</div>
   
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/echarts-all.js"></script>
<script type="text/javascript">
(function(){
  var myChart = echarts.init($('#funnelArea').get(0));
  var option = {
    legend: {
        data : ['日访问用户数(20)','下单数(5)','支付数(2)']
    },
    calculable : true,
    series : [
        {
            name:'漏斗图',
            type:'funnel',
            x: 20,
            y: 60,
            x2: 20,
            y2: 20,
            width: '85%',
            // height: {totalHeight} - y - y2,
            min: 0,
            max: 100,
            minSize: '0%',
            maxSize: '100%',
            sort : 'descending', // 'ascending', 'descending'
            gap : 0,
            itemStyle: {
                normal: {
                    // color: 各异,
                    borderColor: '#fff',
                    borderWidth: 1,
                    label: {
                        show: true,
                        position: 'inside'
                        // textStyle: null      // 默认使用全局文本样式，详见TEXTSTYLE
                    },
                    labelLine: {
                        show: false,
                        length: 10,
                        lineStyle: {
                            // color: 各异,
                            width: 1,
                            type: 'solid'
                        }
                    }
                },
                emphasis: {
                    // color: 各异,
                    borderColor: 'red',
                    borderWidth: 4,
                    label: {
                        show: true,
                        formatter: '{b}:{c}%',
                        textStyle:{
                            fontSize:20
                        }
                    },
                    labelLine: {
                        show: true
                    }
                }
            },
            data:[
              {value:100, name:'日访问用户数(20)'},
              {value:100, name:'下单数(5)'},
              {value:100, name:'支付数(2)'}
            ]
        }
    ]
  };
  myChart.setOption(option);
                    
}());

/**
 * 曲线图
 */
(function(){
  var myChart = echarts.init($('#lineArea').get(0));
  var option = {
    title:{
		text:'成交金额',
		textStyle: {
			fontFamily: 'Arial, Verdana, sans...',
			fontSize: 12,
			fontStyle: 'normal',
			fontWeight: 'normal'
		},
		x:0,
		y:5
	},
    legend: {
        data:['成交金额']
    },
    grid : {
      borderWidth : 0 ,
      x:40,
      y:30,
      x2:30,
      y2:30
    },
    calculable : true,
    xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            data : ['4日','5日','6日','7日','8日','9日','10日']
        }
    ],
    yAxis : [
        {
            type : 'value',
            axisLabel : {
                formatter: '{value}'
            }
        }
    ],
    series : [
        {
            name:'成交金额',
            type:'line',
            data:[11, 11, 15, 13, 12, 13, 10]
        }
    ]
};
                    
  myChart.setOption(option);

})();


/**
 * 柱状图
 */
(function(){
	var myChart = echarts.init($('#barArea').get(0));
	var option = {
		color: ['#BDD7EF'],
		tooltip: {
			trigger: 'axis'
		},
		legend: {
			data: ['成交金额']
		},
		calculable: true,
		grid : {
			borderWidth : 0	,
      x:80,
      y:30,
      x2:30,
      y2:30
		},
		xAxis: [
			{
				type: 'value',
				splitLine : {
					show : false	
				},
				boundaryGap: [0, 0]
			}
		],
		yAxis: [
			{
				type: 'category',
				splitLine : {
					show : false	
				},
				data: ['阿莫西林', '青霉素', '胰岛素','阿莫西林', '青霉素', '胰岛素','阿莫西林', '青霉素', '胰岛素', '胰岛素']
			}
		],
		series: [
			{
				name: '成交金额',
				type: 'bar',
				data: [100, 200, 300,400,500,600,700,800,900,1000]
			}
		]
	};
	
	 myChart.setOption(option);
}())
</script>
</body>

</html>
