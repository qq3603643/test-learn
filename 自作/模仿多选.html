<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    div{width: 80px;height: 30px;border:1px solid black;position: relative;text-align: center;line-height: 30px;}
    ul{position: absolute;top: 15px;left: -40px;display: none;}
    li{margin: 0px; list-style: none;margin-bottom: 1px; width: 80px;height: 25px;background: red;text-align: center;line-height: 25px;cursor: pointer;}
</style>
<script>
window.onload = function(){
    var oDiv = document.getElementsByTagName('div')[0];
    var oUl = document.getElementsByTagName('ul')[0];
    var aLi = document.getElementsByTagName('li');
    
    oDiv.onmouseover = function(){
        oUl.style.display = 'block';
    }
    oDiv.onmouseout = function(){
        oUl.style.display = 'none';         
    }
//    oUl.onmouseout = function(){
//         
//         for(var i=0;i<aLi.length;i++){
//                    aLi[i].style.background = 'red'
//                }
//     }
       document.onkeydown = function(ev){
           var ev=ev||window.event
           if(ev.keyCode ==17){
               
               for(var i=0;i<aLi.length;i++){
           aLi[i].onclick = function(){
               
           this.style.background = 'yellow';
               
           }
       } 
               
                 }
}
              document.onkeyup = function(ev){
           var ev=ev||window.event
           if(ev.keyCode ==17){
               
              abc();
               
                 }
}
       
       
     abc();
     function abc(){  for(var i=0;i<aLi.length;i++){
           aLi[i].onclick = function(){
                for(var i=0;i<aLi.length;i++){
                    aLi[i].style.background = 'red'
                }
           this.style.background = 'yellow';
               
           }
       } 
                   } //点击单变色
}
</script>
</head>
<body>
    <div>
       
        <ul>
            <li>i</li>
            <li>love</li>
            <li>you</li>
            <li>very</li>
            <li>much</li>
        </ul>
    </div>
</body>
</html>
