<body>
    <!-- ul, ol 自带margin(marginVertical) padding  li无任何样式 -->
    <ul>
    	<li>apple</li>
    	<li>tangerine</li>
    </ul>

    <ol>
    	<li>apple</li>
    	<li>tangerine</li>
    </ol>

	<!-- dl 自带 margin(marginVertical) dt无任何样式 dd 自带margin(marginLeft) -->
    <dl>
    	<dt>dt</dt>
    	<dd>dd</dd>
    	<dd>dd</dd>
    	<dd>dd</dd>
    	<dd>dd</dd>
    </dl>
</body>
