    <div class="pos_a auto bd_d mg_30 pd_30" id="box1" style="top:2000px;width:100px;outline:2px dotted #ddd;">
    i am a tangerine.
    you are an apple.

<!-- strong&&b em&&i 样式上一米一样的 -->
    <script type="text/javascript">
// alert(window.innerHeight||document.documentElement.clientHeight);
    	var oBox=document.querySelector('#box1');
    	console.log('clientleft: '+oBox.clientLeft);
    	console.log('clientWidth: '+oBox.clientWidth);
    	console.log('offsetWidth: '+oBox.offsetWidth);
    	console.log(oBox.getBoundingClientRect());
    	console.log(oBox.getClientRects());
    	//所有的方法都是与margin无关的 证明margin仅用于排版与视图不太大的关系
    	
    	window.onscroll=function(){

    		document.title=document.body.scrollTop||document.documentElement.scrollTop;
    		var top_oBox=oBox.getBoundingClientRect().top,
    			height_win=window.innerHeight||document.documentElement.clientHeight;
    			// 用于判断是否出现在可视区域内
			if(top_oBox<height_win&&!oBox.getAttribute('loaded')){
				console.log('see');
				oBox.setAttribute('loaded', '1')
			}
    	};
    	document.querySelector('#mark').onclick=function(){
    		document.documentElement.scrollIntoView();
    	};
    </script>
</body>
