<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    div{background: black;width: 100px;height: 100px;margin-left: 100px;margin-top: 50px;}
    .color{background: gray;}
    .width{width: 50px;}
    .height{height: 50px;}
    .color1{background: red;}
</style>
<script src="jquery-1.11.3.js"></script>
<script>
window.onload = function(){
    
    $('div').click(function(){
       
//        $(this).removeClass('color width');

//        $(this).addClass('color1');
        $(this).animate({width:"150px",height:"150px",opacity:0.2,marginLeft:"50px",marginTop:"0px"},500,'swing',function(){
            
          $(this).css({width:"50px",height:"50px",opacity:1,marginLeft:"100px",marginTop:"50px"})  
        }); //swing 缓冲;
    })
}    
</script>
</head>
