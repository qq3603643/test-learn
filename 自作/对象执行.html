<script type="text/javascript">
	function Person(option)
	{
		if(! (this instanceof Person))	return new Person(option);
		var _default = {
			name: 'apple'
		};
		this.config = $.extend(_default, option);
		this.init();
	}

	// Person.prototype.constructor = Person;
	Person.prototype = {
		showEv: function()
		{
			console.log(this.config.name);
		},
		isShow: function()
		{
			return 1 < 2;
		},
		init: function()
		{
			this.isShow() && this.showEv();
			console.log($(document.body).size());
		}
	};

	Person(
			{
				name: 'newName'
			}
		);
