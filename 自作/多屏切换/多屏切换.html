<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="DUOp.css" rel="stylesheet">
    <script src="jquery-1.11.3.js"></script>
    <script src="TweenMax.js"></script>
    <script src="jquery.mousewheel.js"></script>
    <script src="DUOp.JS"></script>
</head>

<body>
    <div class="sceneQ">
        <ul>
            <li style="font-size:15px;width:40px;height:40px;line-height:40px;margin-left:-8px;">首页</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <div class="btn_list">
        <img src="img/scene1/btn_menu.png">
    </div>
    <div class="Ynav">
        <div class="Ynav_close"></div>
        <img src="img/scene1/logo_menu_mobile.png">
        <h3>www.xuxiaojie.com</h3>
        <a>I</a>
        <a>LOVE</a>
        <a>YOU</a>
    </div>
    <div class="MenuWrap">
        <div class="menu">
            <div class="logo"></div>
            <span class="notice">NOTICE:鼠标上下滚动来控制页面</span>
            <ul class="nav">
                <li>I</li>
                <li>LOVE</li>
                <li>YOU</li>
                <span></span>
            </ul>

            <div class="menuA">
                <a class="top">www.xuxiaojie.com</a>
                <a class="bottom">www.xuxiaojie.com</a>
            </div>
        </div>
        <div class="menu2">
            www.baidu.com
        </div>
    </div>

    <div class="scene scene1">
        <div class="linght_green">
            <div class="word Word1"></div>
            <div class="word Word2"></div>
            <div class="word Word3"></div>
            <div class="word Word4"></div>
            <div class="light light_left"></div>
            <div class="light light_right"></div>
            <div class="Word scroll_down">
                <h3>Scroll Down</h3></div>
        </div>
    </div>
    <div class="scene scene2">
        <div class="step step1">
            <div class="wrap wrapL">
                <img src="img/scene2/step1/step_l.gif">
            </div>
            <div class="wrap  wrapR">
                <p>
                    <img src="img/scene2/step1/step_1.png">
                    <img src="img/scene2/step1/step_2.png">
                    <img src="img/scene2/step1/step_3.png">
                </p>
            </div>
        </div>
        <div class="step step2">
            <div class="wrap wrapL">
                <img src="img/scene2/step3/step_l.png">
            </div>
            <div class="wrap  wrapR">
                <p>
                    <img src="img/scene2/step2/step_1.png">
                    <img src="img/scene2/step2/step_2.png">
                    <img src="img/scene2/step2/step_3.png">
                </p>
            </div>
        </div>
        <div class="step step3">
            <div class="wrap wrapL">
                <img src="img/scene2/step2/step_l.png">
            </div>
            <div class="wrap  wrapR">
                <p>
                    <img src="img/scene2/step3/step_1.png">
                    <img src="img/scene2/step3/step_2.png">
                    <img src="img/scene2/step3/step_3.png">
                </p>
            </div>
        </div>
        <div class="btn_ground">
            <ul>
                <li><span style="background:#FF6863"></span></li>
                <li><span></span></li>
                <li><span></span></li>
            </ul>
        </div>
    </div>
    <div class="scene scene3">
        <div class="contant">
            <p>
                <img src="img/scene3/icon1_1.png" style="width: 100%; max-width: 96px; height: auto;">
                <img src="img/scene3/icon1_2.png" style="width: 100%; max-width: 222px; height: auto;">
                <img src="img/scene3/icon1_3.png" style="width: 100%; max-width: 381px; height: auto;">
            </p>
        </div>
        <div class="contant">
            <p>
                <img src="img/scene3/icon2_1.png" style="width: 100%; max-width: 96px; height: auto;">
                <img src="img/scene3/icon2_2.png" style="width: 100%; max-width: 222px; height: auto;">
                <img src="img/scene3/icon2_3.png" style="width: 100%; max-width: 381px; height: auto;">
            </p>
        </div>
        <div class="contant">
            <p>
                <img src="img/scene3/icon3_1.png" style="width: 100%; max-width: 96px; height: auto;">
                <img src="img/scene3/icon3_2.png" style="width: 100%; max-width: 222px; height: auto;">
                <img src="img/scene3/icon3_3.png" style="width: 100%; max-width: 381px; height: auto;">
            </p>
        </div>
        <div class="list_pic">
            <ul>
                <li class="btn_pic">1</li>
                <li class="btn_pic">2</li>
                <li class="btn_pic">3</li>
            </ul>
        </div>
    </div>
    <div class="scene scene4">
        <div class="top_pic">
            <img src="img/scene4/scene5_1.png">
        </div>
        <div class="wrap">
            <div class="mid_pic">
                <img src="img/scene4/scene5_2.png">
            </div>
            <div class="rotate1">
                <div class="A_rotate1">www.baidu.com</div>
                <div class="B_rotate1">www.baidu.com</div>
            </div>
            <div class="line"></div>
            <div class="bot_pic">
                <img src="img/scene4/scene5_3.png">
            </div>
            <div class="rota_wrap">
                <div class="rotate2" style="float: left;">
                    <div class="A_rotate2">www.baidu.com</div>
                    <div class="B_rotate2">www.baidu.com</div>
                </div>
                <div class="rotate3" style="float: right;">
                    <div class="A_rotate3">www.baidu.com</div>
                    <div class="B_rotate3">www.baidu.com</div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
