<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	.btn{
		position: relative;
		margin: 100px;
		width: 100px;
		height: 26px;
		border: 1px solid #aaa;
		border-radius: 2px;
		background: blue;
	}
	.tips{
		position: absolute;
		left: 0;
		top: 0;
		margin: 0;
		width: inherit;
		height: inherit;
		z-index: -1;
		animation: appear 2s forwards paused;
	}
	.btn:hover .tips{
		animation-play-state: running;
	}
	@keyframes appear{
		0%{
			transform: translateX(0);
		}
		100%{
			transform: translateX(110%);
		}
	}
</style>
</head>
<body>

<div class="btn">
    button
	<p class="tips">点击跳转</p>
</div>
</body>
</html>
