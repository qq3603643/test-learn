<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>自动滚动</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	.wrap{ position:relative;width:500px;height:680px;border:1px solid #666;overflow:hidden; }
	.content{ position:absolute;margin:0;padding:20px;width:100%;height:400%;list-style:none; }
	.item{ width:100%;text-align:center;height:12.5%;font:100px/340px 'microsoft yahei'; }
</style>
<script src="jquery-1.11.3.js"></script>
<script>
	$(function(){
		var scrollAuto = function(){
			var $content = $('.content'),$oWrap = $('.wrap'),
				startPos = 0,nowPos = 0,movePos = 0,times,target,
				maxTop = 0,minTop = $oWrap.innerHeight() - $content.outerHeight(),
				speedFactor = 2,
				scrollE = {
					config: function(obj){
						speedFactor = obj.speedFactor || speedFactor;
					},
					mouseEnterEvent: function(e){
						startPos = e.pageY;
					},
					mouseOverEvent: function(e){
						nowPos = e.pageY;
						movePos = nowPos - startPos;
						if( movePos==0 ){$content.stop(true);return;}
						(movePos > 0) && (target=minTop,true) || (target=maxTop);
						times = Math.abs((target - $content.position().top) / movePos);
						$content.stop(true).animate({'top': target},times*speedFactor,'linear');
						//console.log(movePos);
						startPos = nowPos;
					},
					mouseOutEvent: function(e){
						//$content.off();
						$content.stop(true);
					},
					run: function(e){
						$content.on({
							'mouseenter': scrollE.mouseEnterEvent,
							'mousemove': scrollE.mouseOverEvent,
							'mouseleave': scrollE.mouseOutEvent
						})
					}
				};
			return scrollE;
		}();
		scrollAuto.config({ 'speedFactor':2 }); //写一些方法的时候尽量把能自定义的东西交给使用者
		scrollAuto.run();
	})
</script>
</head>
<body>
	<div class="title">上下移动鼠标控制内容的上下滚动，左右或移出可使滚动停止</div>
    <div class="wrap">
    	<ul class="content">
    		<li class="item">1</li>
    		<li class="item">2</li>
    		<li class="item">3</li>
    		<li class="item">4</li>
    		<li class="item">5</li>
    		<li class="item">6</li>
    		<li class="item">7</li>
    		<li class="item">8</li>
    	</ul>
    </div>
</body>
</html>
