<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <script>
    window.onload = function(){
        var arr =[];
        for(var i=0;i<100;i++){
          arr.push(Math.round(Math.random()*40) + 20);
            
        }
        alert(arr.sort());
       }
       //上述方法有缺憾如下： 零和十的取值机会较其他而言较小 ；四舍五入时只有0~0.49999；0.95~

       var arr2 = [];
       for(var j=0;j<100;j++){
          arr2.push( Math.floor(Math.random()*41) + 20 );
       }
       alert(arr2.sort())
       //向下取整将0~9的取值机会的概率做到相差无几都是0~0.9；1~1.9 ...
   </script>
</head>
<body>
    
</body>
</html>
