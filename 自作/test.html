<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .v1 {
            width: 100px;
            height: 100px;
            border: 1px dashed gray;
            margin: 0px auto;
        }

    </style>
</head>

<body class="body">
    <script src="jquery-1.11.3.js"></script>
    <script>
        function fn(value) {
            var m = ~~((value.toString().length - 1) / 3),
                re = /(\d{3})(\d{1})/;
            value = [].reverse.call(value.toString().split('')).join('');
            while (m > 0) {
                value = value.replace(re, '$1' + ',' + '$2');
                m -= 1;
            }
            return [].reverse.call(value.split('')).join('');
        }
        console.log(fn(1547645756756));
        // console.log('1500000000000'.replace(/\B(?=(\d{3})+$)/g, ','))
        $(function(){
            $('.v1').closest('.v1').css('background','blue');
            //由此看出closest是包含自身在内的
        })
    </script>
    <div class="box">
        <div class="v1">
        </div>
    </div>
   
</body>

</html>
