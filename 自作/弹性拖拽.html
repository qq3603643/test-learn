<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    *{padding: 0px;margin: 0px;list-style: none;}
    #wrap{width: 250px;height: 400px;border: 2px solid black;margin: 20px auto;padding: 10px;position: relative;overflow: hidden;} 
    #wrap ul{height: 400px;width: 1500px;position: absolute;left: 10px;}
    #wrap ul li{height: 400px;width: 250px;border: 1px solid red;float:left;margin-right: 12px;}
    #wrap ul li img{height: 400px;width: 250px;}
</style>
<script src="jquery-1.11.3.js"></script>
<script>
 $(function(){
     
      var oUl = document.getElementsByTagName('ul')[0];
     
   
     $('ul').mousedown(function(ev){
         var ev=ev||window.event;
         var x = ev.pageX - $('ul').offset().left;
         var oldPost = ev.pageX;
         $(document).mousemove(function(ev){
            var ev=ev||window.event;
            var L = ev.pageX - x - $('ul').offset().left;
            $('ul').css('left',L + 'px');
            event.preventDefault();
         })
         
         $(document).mouseup(function(ev){
             $(document).off();
             var newPost = ev.pageX;
             var dir = newPost - oldPost;
             if(dir>0){
                 domove(oUl,1)
                 
             }else{
                 domove(oUl,-1)
             }
             
         })
      return false;
     })
     
     //264  -1
     var ionff = 2;
     function domove(obj,dir){
       
         var target = (parseInt(parseInt(getStyle(obj,'left'))/200)+dir) * 264 + 10;
       
          document.title = target;
         var ileft = parseInt(getStyle(obj,'left')); 
         var speed = 0;
         var timer;
         if(ionff == 1) {
             
             return;}
         if(target < -782){
            target = -782;
         }
           if(target>10){
             target = 10;
             
         }
         
         timer = setInterval(function(){
              ionff = 1;
              speed += (target - parseInt(getStyle(obj,'left')))/8;
              speed = speed*0.8;
             
              ileft +=speed; 
              if(Math.abs(speed)<1&&Math.abs(target - parseInt(getStyle(obj,'left')))<1){
                  $('ul').css('left',target);
                  clearInterval(timer);
                  ionff = 2;
              }else{
              $('ul').css('left',ileft)}
         },40)
     }
     
       function getStyle(Object,style){
         return Object.currentStyle ? Object.currentStyle[style] :getComputedStyle(Object)[style]
     }
 })    
</script>
</head>
<body>
    <div id="wrap">
        <ul>
            <li><img src="img/9.jpg"></li>
            <li><img src="img/8.jpg"></li>
            <li><img src="img/7.jpg"></li>
            <li><img src="img/6.jpg"></li>
         </ul>
    </div>
</body>
</html>
