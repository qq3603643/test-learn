    	Function.prototype.bind = Function.prototype.bind
				 || function(context)
					{
						var _origalArgs = [].slice.call(arguments, 1);

						self = this;
						return function()
						{
							var _args = [].slice.call(arguments),
								_finalArgus = _origalArgs.concat(_args);

							return self.apply(context, _finalArgus);
						}
					};
