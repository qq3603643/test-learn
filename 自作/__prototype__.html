<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var people = function(){
            this.getName = function(){
                console.log( this.name );
            }
        };
        people.prototype.name = 'tangerine';
        //console.log( people.__proto__ )  //构造原型链为函数
        var mine = new people();
        //people.prototype.name = 'orange';
        mine.__proto__.name = 'apple';
        //mine.getName();
        //console.log( people.prototype ) //构造函数的原型为一个对象
        //console.log( mine.__proto__ ) //制造出来的实例的原型链为制造函数的原型链
        var o = new Object();
        //console.log( o.__proto__ )
        //console.log( Function.prototype )  //Function为一个构造函数 原型却为function(){}
        //console.log( Function.__proto__ )
        //console.log( Object.__proto__ )
        console.log( Object.prototype ) //原型皆是对象
        var a = {
            'name': 'tangerine'
        };
        //console.log( a.prototype) //构造函数才有原型
    </script>
</body>
</html>
