<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            width: 80px;
            margin: 40px auto;
            height: 80px;
            background: gray;
            box-shadow: 20px 10px 0px  10px red, 20px 20px 0px 2px black;
        }
/*        box-shadow的参数理解 右偏移 下偏移 阴影扩散 （阴影大小）
          扩散为虚化的 阴影大小为实体 只有三个参数的时候 无实化 理论上可用此属性绘制任何图形
        */
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
