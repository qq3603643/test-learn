<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        a {
            position: relative;
            display: block;
            width: 300px;
            height: 500px;
            margin: 50px auto;
            overflow: hidden;
            border: 2px solid black;
        }
        
        .cover {
            position: absolute;
            left: -350px;
            top: -400px;
            width: 50px;
            height: 50px;
            border: 460px solid rgba(0, 0, 0, 0.3);
            border-radius: 50%;
        }
        
        a:hover .cover{
            height: 120px;
            width: 120px;
            transition: .5s ease;
            left: -360px;
            top: -430px;
        }
        
        a img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <a href="http:\\www.baidu.com">
        <div class="cover"></div>
        <img src="img/10.jpg">
    </a>
</body>

</html>
