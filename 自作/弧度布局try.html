<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>弧度布局</title>
<meta name="description" content="">
<meta name="keywords" content="">
<style type="text/css">
	.nav{ width:500px;height:570px;border:1px solid silver;margin:45px auto;font-family:'microsoft yahei'; }
	.list{ width:500px;padding:0;margin:0;list-style:none;text-align:right;font:20px; }
	.item{ position:relative;cursor:pointer; }
	.item:nth-of-type(1):before{ position:absolute;display:block;content:attr(data-dir);left:308px;top:-1px;width:20px;height:20px;font: 20px/20px 'microsoft';color:red; }
	.item:nth-of-type(4):before{ position:absolute;display:block;content:attr(data-dir);left:278px;top:-1px;width:20px;height:20px;font: 20px/20px 'microsoft';color:red; }
	.item>ul{ display:none;list-style:none; }
	.item>ul.show{ display:block; }
	.footstone{ float:right;clear:right; }
</style>
<script type="text/javascript" src="jquery-1.11.3.js"></script>
<script type="text/javascript">
	$(function(){
		var Nav = function(){
			var $nav = $('.nav'),
				$left = $('.left'),
				nav = {
					config:{
						footstoneAmount: 26,
					},
					rightLayout: function(){
						var maxAmout = nav.config.footstoneAmount;
						while( maxAmout ){
							$left.append($('<div class="footstone">'));
							maxAmout-=1;
						}
					},
					fontRePos: function(){
						var $footstones = $('.footstone'),
							baseHeight = 10,baseWidth = 185;
						$.each($footstones,function(index,ele){
							if( index<15 ){ $(ele).height(baseHeight); }
							if( index>=15 && index <17 ){ $(ele).height(baseHeight + 5); }
							if( index>=17 && index<21 ){ $(ele).height(baseHeight + 10); }
							if( index>=21 && index<23 ){ $(ele).height(baseHeight + 20); }
							if( index == 23 ){ $(ele).height(145); }
							if( index>23 ){ $(ele).height(35); }
							if( index<23 ){ $(ele).width(baseWidth+5*index); }
							if( index>=23 ){ $(ele).width( 300-(index-23)*5 ) }
						})
					},
					showDetail: function(){
						var _this = $(this);
						_this.find('ul').toggleClass('show');
						( _this.attr('data-dir')=='︿' ) && ( _this.attr('data-dir','﹀'),true ) || ( _this.attr('data-dir','︿') );
						
					},
					run: function(){
						this.rightLayout();
						this.fontRePos();
						$('.item').on( 'click',function(){
							nav.showDetail.call(this);
						} )
					}
				};
			return nav;
		}();
		Nav.run();
	})
</script>
</head>
<body>
    <div class="nav">
    	<div class="left">
    	</div>
    	<ul class="list">
			<li class="item" data-dir="︿">洗护系列
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
			</li>
			<li class="item">造型系列</li>
			<li class="item">促销信息</li>
			<li class="item" data-dir="︿">秀发护理小tips
			<ul>
				<li>4</li>
				<li>5</li>
				<li>6</li>
			</ul>
			</li>
			<li class="item">VEDEO</li>
		</ul>
    </div>
</body>
</html>
