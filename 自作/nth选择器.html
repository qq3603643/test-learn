<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #list{
            padding: 0;
            margin: 0;
            list-style: none;
            width: 200px;
            font: 16px/20px 'Microsoft YaHei';
        }
        .item{
            text-align: center;
            background: gray;
        }
        .first~li{
            border-bottom:2px dashed black;
        }
        h3,p{
            padding: 0;
            margin: 0;
        }
/*        1.first的第二个子元素；2.其是否为p；3.为p，设置颜色；*/
        .first p:nth-child(2){  
            background: red;
        }
/*        1.first的所有p子元素；2.选择第二个；3.设置颜色*/
        .first p:nth-of-type(2){
            background: blue;
        }
        #wrap{ display: block;margin-top: 40px;cursor: pointer; }
        .wrap-item,.wrap-itel{ display: inline-block;border: 1px solid silver;height: 25px;width: 60px; }
        .wrap-itel:nth-child(-n+2){ background: silver; }
        /* .wrap-itel:nth-of-type(n+1){ background: silver; } */
        /* .wrap-itel:nth-of-type(-n+2){ background: red; } */
/*        可理解为n从1开始+=1直到最大，而-n+*的结果为负数时没效果
*/

        .bbb
        {
            height: 40px;
            box-shadow: inset 0 0 1px rgba(0, 0, 0, .6);
        }
        .bbb:nth-of-type(n + 2)
        {
            background-color: silver;
        }
        /* n从表示index 但是(n+1)代表第多少个 */
        /* .bbb:nth-of-type(-n + 2)
        {
            background-color: red;
        } */
        .bbb:nth-of-type(2n - 1)
        {
            background-color: red;
        }
        /*
            ## 总结 ##
            nth 表示的是第多少个 从1开始 里面计算的n表示index 从0开始 ( 不对, nth-child(n)可表示全选 )
            (n + a) 从第a个开始
            (-n + a) 前a个
            (2n)    第2n个
         */
    </style>
</head>
<body>
    <ul id="list">
        <li class="item first">
            <h3>h3-li1</h3>
            <p>p1</p>
            <p>p2</p>
            <p>p3</p>
        </li>
        <li class="item">li2</li>
        <li class="item">li3</li>
        <li class="item">li4</li>
    </ul> 
    <a id="wrap">
        <span class="wrap-itel"></span>
        <em class="wrap-itel"></em>
        <span class="wrap-itel"></span>
        <span class="wrap-itel"></span>
    </a>
    <ul class="aaa">
        <li class="bbb"></li>
        <li class="bbb"></li>
        <li class="bbb"></li>
        <li class="bbb"></li>
        <li class="bbb"></li>
    </ul>
</body>
</html>
