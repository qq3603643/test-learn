<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	.iframeWrap
	{
		margin: 66px auto 0;
		width: 600px;height: 600px;
		box-shadow: 0 0 1px rgba(0, 0, 0, .4);
	}
</style>
</head>
<body>
    <div class="iframeWrap"></div>

    <script type="text/javascript">
    	function $(fn)
    	{
    		window.onload = fn;
    	}

    	$(function()
    	{
    		var oWrap = document.querySelector('.iframeWrap'),
    			oIframe = document.createElement('iframe');

			oIframe.src = 'https://www.ypzdw.com';
			oIframe.setAttribute('style', 'width: 600px;height: 600px;')

			function loadC()
			{
				alert('loaded complete!');
			}

			if(oIframe.attachEvent)
				oIframe.attachEvent('onload', loadC);
			else
				oIframe.onload = loadC;

			oWrap.appendChild(oIframe);
			//onload 必须在append有时才触发..... 还想在加载完毕之后才append....
    	})
    </script>
</body>
</html>
