    <script type="text/javascript">
    	var getL = function()
    	{
    		var total = 0;

    		function g(list)
    		{
    			if(!(list instanceof Array))
    				throw new Error();
    			for(var i = 0,len = list.length; i<len; )
				{
					if(!(list[i] instanceof Array))
					{
						total += 1;
					}
					else
						g(list[i]);

					i += 1;
				}

				return total;
    		}

    		return g;
    	}();

    	console.log(
    				getL(
    						[1, 3, [4, 5, [6, 7]]]
    					)
    			);
    </script>
