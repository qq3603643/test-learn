<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	* { margin: 0;padding: 0;list-style: none; }
	.navList { position: relative;margin: 40px auto;width: 300px;height: 40px;border: 1px solid #ccc; }
	.navItem { float: left;width: 60px;margin-left: 20px;text-align: center;line-height: 40px;cursor: pointer; }
	.navItem:nth-of-type(1) { margin-left: 0; }
	.slider { position: absolute;width: 60px;height: 2px;background-color: red; }
</style>
<script type="text/javascript" src="jquery.js"></script>
</head>
<body>
    <ul class="navList">
    	<span class="slider"></span>
    	<li class="navItem">1111</li><li class="navItem">2222</li><li class="navItem">3333</li><li class="navItem">4444</li>
    </ul>

    <script type="text/javascript">
    	$('.navItem').hover(function(){
    		clearTimeout($('.slider')[0].sliderTimer);
    		$('.slider').stop(true).animate({ left: ($(this).index() - 1)*80 }, 666);
    	}, function(){
    		/* 清除marginLeft造成的影响 */
    		$('.slider')[0].sliderTimer = setTimeout(() => {
    			$('.slider').animate({ left: 0 }, 666);
    		}, 233);
    	});

    	$('.navList').on('mouseleave', function(){
    		$('.slider').animate({ left: 0 }, 666);
    	});
    </script>
</body>
</html>
