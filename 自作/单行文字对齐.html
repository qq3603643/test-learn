<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{ margin: 0; }
        .justfy {
            width: 250px;
            margin: 0px auto;
            font-family: '微软雅黑';
            text-align: justify;
            font-size: 0;
            vertical-align: middle;
            margin-top: 7px;
        }
        .justfy > span {
            font-size: 14px;
        }
        .justfy:after{
            display: inline-block;
            content: '';
            width: 100%;
            height: 0;
        }
/*        自动对齐有第二行时才生效，所以利用伪元素制造第二行*/
    </style>
</head>

<body>
    <!-- 经测试justfy下的元素只能为inline级别 -->
    <div class="justfy">
        <span>用户名</span>
    </div>
    <div class="justfy">
        <span>密码</span>
    </div>
    <div class="justfy">
        <span>兴趣爱好</span>
    </div>
    <div class="justfy">
        <span>此处需要多字多字</span>
    </div>
</body>

</html>
