<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    p{position: absolute; width:200px;height: 20px;background-color: black;margin: 0px;text-align: center;line-height: 20px;color: white;cursor: pointer;z-index: 1;}
    #down{bottom: 0px}
   #img1{position:absolute;left:0px;top:-0px;z-index:-1;}
    div{position: relative; margin:auto; width: 200px;height: 400px;border: 5px solid red;border-radius: 5px;overflow:hidden;};  

</style>
<script>
  window.onload = function(){
 var oImg = document.getElementById('img1');  
    var oUp  = document.getElementById('up');
    var oDown  = document.getElementById('down');
    var timer0 = null;
    var timer1 = null;

    function getStyle(Object,style){     
      return Object.currentStyle ? Object.currentStyle[style] :getComputedStyle(Object)[style]
//          if( Object.currentStyle ){
//			return( Object.currentStyle[style]);
//		} else {
//			return( getComputedStyle(Object)[style] );
//			
//		} // if的方法
      }  //获取元素属性的一个方法
      //var a = getStyle(oDown.width);
      
    oUp.onmouseover = oDown.onmouseover  = function(){
				this.style.backgroundColor = 'darkgray';
			}
    oUp.onmouseout = oDown.onmouseout  = function(){
				this.style.backgroundColor = 'black';
				
			}
    oUp.onmousedown = function(){ 
        timer0 = setInterval(function(){
            if(parseInt(getStyle(oImg,'top'))>-200){
                oImg.style.top = parseInt(getStyle(oImg,'top')) - 10 + 'px';
            }
             else{
                 oImg.style.top = '-200px';
             }
        },100)
        }
   oUp.onmouseup = function(){
				clearInterval(timer0);
			}
    
    
    oDown.onmousedown = function(){ 
        timer1 = setInterval(function(){
            if(parseInt(getStyle(oImg,'top'))<0){
                oImg.style.top = parseInt(getStyle(oImg,'top')) + 10 + 'px';
            }
             else{
                 oImg.style.top = '0px';
                 
             }
        },100)
        }
    oDown.onmouseup = function(){
				clearInterval(timer1);
			}
    
      
  }  
    </script>
</head>
<body>
    <div id="boby" >
        <img id ="img1" src="img/long_pic.jpg">
        <p id="up">up</p>
        <p id="down">down</p>
    </div>
</body>
</html>
