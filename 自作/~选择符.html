<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .list{
            padding: 0px;
            margin: 0px;
            list-style: none;
            overflow: auto;
            font-size: 0px;
        }
        .list li{
            display: inline-block;
            position: relative;
            width: 100px;
            height: 30px;
            background: green;
            font: 14px/30px 'microsoft yahei';
            text-align: center;
        }
        .list li.first~li:before{  
/*            选择向下的所有li兄弟节点*/
/*            适合不换行的代替边框的选择，例如导航条*/
/*            +选择向下的一个li兄弟节点*/
            display: block;
            content: '';
            width: 2px;
            height: 30px;
            background: red;
            position: absolute;
        }
        .active{
            color: white !important;
        }
    </style>
</head>
<body>
    <ul class="list">
        <li class="first">1</li>
        <li class="active">2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>
</html>
