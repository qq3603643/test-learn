    <script>
        //如果不需要原顺序的话 可以用这种方式来快速排序
        var DelRepeat = function(arr){
            arr = arr.sort();
            for( var i=-1,item;item=arr[i+=1]; ){
                if( item==arr[i+=1] )  console.log( arr.splice( i,1 ) );
            }
            return arr;
        }
        var arr = [ 1,3,5,7,4,3,2,1 ];
        console.log( DelRepeat(arr) );
