<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            background: #F6E5DE;
        }
        
        .wrap {
            position: absolute;
            left: 150px;
            top: -100px;
            width: 290px;
            height: 290px;
            border-radius: 50%;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.5);
            transition: .6s;
            background: #FFFDF8;
        }
        
        .wrap .aSpan {
            position: absolute;
            left: 34px;
            top: 150px;
            height: 55px;
            width: 229px;
        }
        
        .wrap .aSpan img {
            display: block;
            float: left;
            position: relative;
            transition: 1s;
        }
        
        .wrap .title {
            position: absolute;
            left: 84px;
            bottom: 60px;
            height: 28px;
            width: 158px;
            background: url(Aspan/title.jpg);
        }
        
        .wrap:hover {
            transform: scale(0.9);
            top: -110px;
        }
        
        .wrap:hover .aSpan img:nth-of-type(1) {
            animation: move 1s infinite;
        }
        
        .wrap:hover .aSpan img:nth-of-type(2) {
            animation: move 1s 0.1s infinite;
        }
        
        .wrap:hover .aSpan img:nth-of-type(3) {
            animation: move 1s 0.2s infinite;
        }
        
        .wrap:hover .aSpan img:nth-of-type(4) {
            animation: move 1s 0.3s infinite;
        }
        
        .wrap:hover .aSpan img:nth-of-type(5) {
            animation: move 1s 0.4s infinite;
        }
        
        .wrap:hover .aSpan img:nth-of-type(6) {
            animation: move 1s 0.5s infinite;
        }
        
        .wrap:hover .aSpan img:nth-of-type(7) {
            animation: move 1s 0.6s infinite;
        }
        
        .wrap:hover .aSpan img:nth-of-type(8) {
            animation: move 1s 0.7s infinite;
        }
        
        .wrap:hover .aSpan img:nth-of-type(9) {
            animation: move 1s 0.8s infinite;
        }
        
        @keyframes move {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0px);
            }
        }

    </style>
    <script src="jquery-1.11.3.js"></script>

</head>

<body>
    <div class="wrap">
        <div class="aSpan">
            <img src="Aspan/span1.jpg">
            <img src="Aspan/span2.jpg">
            <img src="Aspan/span3.jpg">
            <img src="Aspan/span4.jpg">
            <img src="Aspan/span5.jpg">
            <img src="Aspan/span6.jpg">
            <img src="Aspan/span7.jpg">
            <img src="Aspan/span8.jpg">
            <img src="Aspan/span9.jpg">
        </div>
        <div class="title"></div>
    </div>
</body>

</html>
