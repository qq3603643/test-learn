<body>

<script>

function Promise(func){

	var Fns=[];
	this.then=function(fn){

		Fns=Fns.concat(fn);
		return new Promise(function(resolve){
			resolve();
		})
	};
	function resolve(value){

		setTimeout(function(){
			Fns.forEach(function(fn){
				fn(value);
			})
		}, 0)
	};
	func(resolve);
};

var Wait1000=function(){

	return new Promise(function(resolve){
		setTimeout(function(){
			resolve();
		}, 1000)
	})
};
Wait1000().then(function(){

	console.log('PromiseMine');
}).then(function(){

	console.log('PromiseMine2');
});
</script>
