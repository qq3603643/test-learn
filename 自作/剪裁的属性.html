<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #file{
            position: absolute;
            clip:rect(0 0 0 0);  
/*            注意 这里的才算是只对绝对定位的元素有效*/
        }
        .btn_self{
            background: blue;
            width: 80px;
            height: 25px;
            display: inline-block;
            text-align: center;
            color: white;
            font: 16px/25px '微软雅黑';
            cursor: pointer;
        }
    </style>
</head>
<body>
    <label class="btn_self" for="file">选择文件</label>
    <input type="file" id="file" accept="image/*">
</body>
</html>
