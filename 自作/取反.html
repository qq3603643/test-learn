<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>oppsite</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <script type="text/javascript">
    	function isLessThan(a, b)
    	{
    		return a < b;
    	}

    	function opposite(fn)
    	{
    		return function()
    		{
    			return !fn.apply(fn, Array.prototype.slice.call(arguments));
    		}
    	}

    	function isMoreThan()
    	{
    		return opposite(isLessThan)(Array.prototype.slice.call(arguments))
    	}

    	console.log(isLessThan(2, 5));
    	console.log(isMoreThan(2, 5));
    </script>
</body>
</html>
