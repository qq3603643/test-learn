<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            background: #CCE8CF;
            margin: 0px;
            padding: 0px;
        }
        
        @keyframes move {
            0% {
                width: 0px;
                left: 50%;
            }
            100% {
                width: 150%;
                left: -25%;
            }
        }
        
        .nav {
            position: absolute;
            margin-top: 55px;
            height: 32px;
            background: white;
        }
        
        .nav .list {
            padding: 0px;
            margin: 0px;
            list-style: none;
            width: 100%;
            height: 100%;
            margin-left: 240px;
        }
        
        .nav .list li:hover {
            cursor: pointer;
        }
        
        .nav .list li {
            float: left;
            margin-right: 56px;
            padding: 0px 16px;
            height: 100%;
            font: 16px/32px '微软雅黑';
            color: black;
        }
        
        .nav .list li:not([class="active"]):hover:after {
            content: attr(data-content);
            text-align: center;
            color: white;
            display: block;
            height: 100%;
            background: #F12B47;
            position: relative;
            left: -25%;
            top: -32px;
            animation: move .5s cubic-bezier(0.560, -0.005, 0.000, 1.070);
            width: 150%;
            overflow: hidden;
        }
        
        .nav .list .active {
            background: #F12B47;
            color: white;
        }
        
        .nav .deliver {
            position: absolute;
            bottom: -4px;
            height: 4px;
            width: 100%;
            background: #F12B47;
        }
    </style>
</head>

<body>
    <div class="nav">
        <ul class="list">
            <li class="active" data-content="会员首页">会员首页</li>
            <li data-content="容量套餐">容量套餐</li>
            <li data-content="云冲印">云冲印</li>
            <li data-content="消费记录">消费记录</li>
            <li data-content="帮助中心">帮助中心</li>
        </ul>
        <div class="deliver"></div>
    </div>
</body>

</html>
