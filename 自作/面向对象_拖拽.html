    <script>
        function Trag(selector) {

            this.ele = $(selector);
            this.orgX = 0, this.orgY = 0;
            this.moveX = 0, this.moveY = 0;
            this.orgLeft = 0, this.orgTop = 0;
            var _this = this,
                $self = this.ele;
            $self.on('mousedown', function (e) {
                _this.mouseD(e);
                $(document).on('mousemove', function (e) {
                    _this.mouseM(e);
                })
                $(document).on('mouseup', function () {
                    _this.mouseU();
                })
                return false;
            })
        }
        Trag.prototype = {
            mouseD: function ($ele) {
                this.orgX = $ele.pageX;
                this.orgY = $ele.pageY;
                this.orgLeft = this.ele.position().left;
                this.orgTop = this.ele.position().top;
            },
            mouseM: function ($ele) {
                this.moveX = $ele.pageX - this.orgX;
                this.moveY = $ele.pageY - this.orgY;
                this.ele.css({
                    'left': this.orgLeft + this.moveX,
                    'top': this.orgTop + this.moveY
                })
            },
            mouseU: function () {
                $(document).off();
            }
        };
        var TragcBox = new Trag('#box');

        function TragLimit(selector) {
            Trag.apply(this, arguments)
        }
        for (var proTy in Trag.prototype) {
            TragLimit.prototype[proTy] = Trag.prototype[proTy];
        }
        TragLimit.prototype.mouseM = function ($ele) {
            this.moveX = $ele.pageX - this.orgX;
            this.moveY = $ele.pageY - this.orgY;
            this.ele.css({
                'left': (this.orgLeft + this.moveX > 500) && 500 || (this.orgLeft + this.moveX < 100) && 100 || (this.orgLeft + this.moveX),
                'top': (this.orgTop + this.moveY > 500) && 500 || (this.orgTop + this.moveY < 100) && 100 || (this.orgTop + this.moveY)
            })
        }

        var TragiBox = new TragLimit('.box');

    </script>

    <script>
        function IsNullOrEmpty(obj) {
            var flag = false;
            if (obj == null || obj == undefined || typeof (obj) == 'undefined' || obj == '') {
                flag = true;
            } else if (typeof (obj) == 'string') {
                obj = $.trim(obj);
                if (obj == '') { //为空  
                    flag = true;
                } else { //不为空  
                    obj = obj.toUpperCase();
                    if (obj == 'NULL' || obj == 'UNDEFINED' || obj == '{}') {
                        flag = true;
                    }
                }
            } else {
                flag = false;
            }
            return flag;
        }
